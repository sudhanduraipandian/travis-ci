language: c
sudo: false
services:
- docker
addons:
  apt:
    packages:
    - wget
cache:
  apt: true
  yarn: true
  directories:
  - "node_modules"
  - "$HOME/openresty"
  - "$HOME/perl5"
  - "$HOME/local"
  - "$HOME/bin"
  - "$HOME/.luarocks"
before_cache:
  - rm -fr $HOME/local/cache
env:
  global:
  - IMAGE_NAME="apicast:master"
  - secure: 
  - secure: 
  matrix:
  - S2I_VERSION=1.1.5-4dd7721
before_install:
- travis/install-s2i.sh
- export PATH="${PATH}:${HOME}/openresty/bin:${HOME}/openresty/luajit/bin:${HOME}/openresty/nginx/sbin:${HOME}/bin:${HOME}/.luarocks/bin"
script:
- make test-doc
