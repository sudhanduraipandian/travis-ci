language: scala

dist: precise

scala:
- 2.11.12
- 2.12.8

env:
- SCALAENV=jvm
- SCALAENV=js
- SCALAENV=all
- G4SBUILD=docs

matrix:
  exclude:
  - scala: 2.11.12
    env: G4SBUILD=docs
  - env: SCALAENV=all

jdk:
- oraclejdk8

before_install:
- if [ "$TRAVIS_BRANCH" = "master" -a "$TRAVIS_PULL_REQUEST" = "false" ]; then
    openssl aes-256-cbc -K $encrypted_88322e86f6b6_key -iv $encrypted_88322e86f6b6_iv -in secring.gpg.enc -out secring.gpg -d;
  fi
- export PATH=${PATH}:./vendor/bundle

install:
- rvm use 2.3.8 --install --fuzzy
- gem update --system
- gem install sass
- gem install ruby_dep -v 1.3.1
- gem install jekyll -v 3.4.3
- gem install jekyll-redirect-from
- nvm install 6
- nvm use 6
- node --version

before_script:
  - sudo chmod +x /usr/local/bin/sbt

script:
- if [ "$SCALAENV" = "jvm" ]; then
    sbt ++$TRAVIS_SCALA_VERSION validateJVM;
  elif [ "$SCALAENV" = "js" ]; then
    sbt ++$TRAVIS_SCALA_VERSION compile;
    sbt ++$TRAVIS_SCALA_VERSION validateJS;
  elif [ "$G4SBUILD" = "docs" ]; then
    sbt ++$TRAVIS_SCALA_VERSION docs/tut;
  else
    echo "You might not be invited to the party";
  fi

after_success:
- bash <(curl -s https://codecov.io/bash)

jobs:
  include:
    - stage: deploy
      script:
        - if [ "$TRAVIS_BRANCH" = "master" -a "$TRAVIS_PULL_REQUEST" = "false" ]; then
            if grep -q "SNAPSHOT" version.sbt; then
              sbt ++$TRAVIS_SCALA_VERSION publish;
            else
              sbt orgUpdateDocFiles;
              git reset --hard HEAD;
              git clean -f;
              git checkout master;
              git pull origin master;
              sbt release;
              sbt docs/publishMicrosite;
            fi
          fi
      scala: 2.12.8
      env: SCALAENV=all

before_cache:
  - du -h -d 1 $HOME/.ivy2/cache
  - du -h -d 2 $HOME/.sbt/
  - find $HOME/.sbt -name "*.lock" -type f -delete
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -type f -delete

cache:
  directories:
  - $HOME/.sbt/1.0/dependency
  - $HOME/.sbt/boot/scala*
  - $HOME/.sbt/launchers
  - $HOME/.ivy2/cache
  - $HOME/.nvm
