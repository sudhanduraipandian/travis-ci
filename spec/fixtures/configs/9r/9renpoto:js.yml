language: node_js
sudo: false
jdk: oraclejdk8
node_js:
- stable
- lts/*
addon:
  firefox: latest
  chrome: stable
env:
  matrix:
  - CMD=lint
  - CMD=test
matrix:
  allow_failures:
  - node_js: stable
before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
script:
- npx flow-typed install -s
- npm run $CMD
after_success:
- '[ "$CMD" == "test" ] && npm run coverage'
notifications:
  email: false
  slack:
    secure: 
