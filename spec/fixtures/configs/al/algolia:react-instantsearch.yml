language: node_js

addons:
  firefox: 56.0

before_install:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.9.4
  - export PATH=$HOME/.yarn/bin:$PATH

cache:
  yarn: true

script:
  - $SCRIPT

env:
  matrix:
    - SCRIPT="yarn test:ci"
    - SCRIPT="yarn lint"
    - SCRIPT="yarn test:e2e"
    - SCRIPT="yarn test:build"
    - SCRIPT="yarn test:examples"

  global:
  # ARGOS
  - secure: 

  # BUNDLESIZE
  - secure: 
