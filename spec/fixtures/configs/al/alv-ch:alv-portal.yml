os: linux
dist: trusty
group: stable
sudo: required

language: java
jdk: openjdk8

services:
  - docker

env:
  global:
    - PROJECT_VERSION=0.0.1
    - NODE_VERSION=10.6.0
    # ARTIFACTORY_USERNAME
    - secure: 
    # ARTIFACTORY_PASSWORD
    - secure: 
    # GIT_USER
    - secure: 
    # GIT_PWD
    - secure: 

before_cache:
  - rm -rf $HOME/.m2/repository/ch/admin/seco/alv-portal-*

cache:
  directories:
    - $HOME/.m2
    - alv-portal-ui/node_modules

install:
  - .ci-travis/install-nodejs.sh ${NODE_VERSION}
  - .ci-travis/install-chrome.sh

script:
  - export BRANCH_VERSION_SUFFIX=$([ "$TRAVIS_BRANCH" == "master" ] && echo "" || echo "-${TRAVIS_BRANCH//\//-}")
  - export BUILD_VERSION=$PROJECT_VERSION-build-$TRAVIS_BUILD_NUMBER$BRANCH_VERSION_SUFFIX
  - .ci-travis/maven-set-version.sh ${BUILD_VERSION}

deploy:
  - provider: script
    skip_cleanup: true
    script: ".ci-travis/maven-package.sh"
    on:
      all_branches: true
      condition: "$TRAVIS_BRANCH != master"
  - provider: script
    skip_cleanup: true
    script: >-
      .ci-travis/maven-deploy.sh ${ARTIFACTORY_USERNAME} ${ARTIFACTORY_PASSWORD}
      && .ci-travis/push-version-bump.sh ${BUILD_VERSION} ${GIT_USER} ${GIT_PWD}
    on:
      branch: master
  - provider: script
    skip_cleanup: true
    script: >-
      .ci-travis/maven-deploy.sh ${ARTIFACTORY_USERNAME} ${ARTIFACTORY_PASSWORD}
      && .ci-travis/push-version-bump.sh ${BUILD_VERSION} ${GIT_USER} ${GIT_PWD}
    on:
      all_branches: true
      condition: "$TRAVIS_BRANCH =~ ^release.*$"
  - provider: script
    skip_cleanup: true
    script: ".ci-travis/maven-e2e.sh"
    on:
      all_branches: true
      condition: "$TRAVIS_EVENT_TYPE == cron"
notifications:
  webhooks:
    on_success: change
    on_failure: always
    on_start: never
