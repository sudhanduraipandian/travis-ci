before_install:
- git fetch --unshallow || true
- chmod +x gradlew
- jdk_switcher use oraclejdk8
- java -version
install:
script:
- ./gradlew check -Pprod
after_success:
- bash <(curl -s https://codecov.io/bash)
before_deploy:
- chmod +x .travis/deploy.sh
deploy:
- provider: script
  skip_cleanup: true
  script: >-
    ./gradlew bootWar dependencyCheckAggregate pushDockerImage publish -Pprod -Pzipkin -x test -Pversion=${TRAVIS_JOB_NUMBER}-SNAPSHOT -PaddLatestTagToDockerImage=true --stacktrace
    && .ci-travis/push-version-bump.sh ${TRAVIS_JOB_NUMBER}-SNAPSHOT ${GIT_USER} ${GIT_PWD}
  on:
      branch: develop

- provider: script
  skip_cleanup: true
  script: "./gradlew bootWar bootJar publish -Pprod -Pzipkin -x test -Pversion=EIAM-SNAPSHOT --stacktrace"
  on:
    branch: feature/eiam-integration-poc

- provider: script
  skip_cleanup: true
  script: "./gradlew bootWar bootJar dependencyCheckAggregate pushDockerImage publish -Pprod -Pzipkin -x test -Pversion=`echo ${TRAVIS_BRANCH} | cut -c9-`"
  on:
    all_branches: true
    condition: "$TRAVIS_BRANCH =~ ^release.*$"

- provider: script
  skip_cleanup: true
  script: "./gradlew bootWar bootJar pushDockerImage publish -Pprod -Pzipkin -x test -Pversion=${TRAVIS_TAG}"
  on:
    tags: true

notifications:
  webhooks:
    on_success: change
    on_failure: always
    on_start: never
