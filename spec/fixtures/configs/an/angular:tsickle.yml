language: node_js
sudo: false

node_js:
  - "8"
cache: yarn
install:
  - ./travis_install.sh
  - bazel version
  # Don't lock the bazel server, so that yarn can call bazel again
  # See explanation in README.md
  - bazel run @nodejs//:yarn --script_path=yarn_install.sh && ./yarn_install.sh
script:
  - yarn test --config=ci
