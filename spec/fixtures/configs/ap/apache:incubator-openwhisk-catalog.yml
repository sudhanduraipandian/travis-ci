# A Travis CI configuration file.

sudo: required

language:
  - scala
  - node_js

services:
  - docker

notifications:
  email: false
  webhooks:
    urls:
      # travis2slack webhook to enable DMs on openwhisk-team.slack.com to PR authors with TravisCI results
      secure: ""

install: true

before_install:
  - ./tools/travis/setup.sh

script:
  - ./tools/travis/build.sh
