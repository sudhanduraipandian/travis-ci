language: node_js

# Allow Travis tests to run in containers.
sudo: false

node_js:
  - "8"

cache:
  directories:
    - $HOME/.npm

before_install:
  - npm install -g npm@6
  - npm --version

install:
  - npm install

script:
  - npm test
  # - npm run packageExtension
  - if [[ -n "${STAGING_API_KEY}" ]]; then cd packages/apollo-cli && ./bin/run queries:check --queries="./src/operations/*" --key=$STAGING_API_KEY --engine=https://engine-staging-graphql.apollographql.com/api/graphql; fi
