sudo: false
cache: bundler
language: ruby
before_script:
  - 'echo ''gem: --no-ri --no-rdoc'' > ~/.gemrc' # skip installing docs for gems
before_install:
  - gem install bundler -v "~> 1.8.0" # Minimum version of bundler required
bundler_args: --without development --jobs=3
script: 'bundle exec rake test'
services:
  - mongodb
  - redis-server
rvm:
  - 2.3
  - 2.4
  - jruby-9.1.13.0
env:
  - DB=mongodb
  - DB=redis
  - DB=active_record
gemfile:
  - gemfiles/rails42.gemfile
  - gemfiles/rails42_protected_attributes.gemfile
  - gemfiles/rails51.gemfile
  - gemfiles/rails52.gemfile
matrix:
  allow_failures:
    - rvm: jruby-9.1.13.0
  exclude:
    - rvm: jruby-9.1.13.0
      gemfile: gemfiles/rails5.gemfile
