language: python
cache: pip
sudo: required
dist: xenial

services:
  - docker

env:
  global:
    # Docker User
    - secure: ""
    # Docker Password
    - secure: ""

python:
  - '3.7'
  - '3.6'
  - '3.5'
  - '3.4'
  - '2.7'

stages:
  - lint
  - test
  - unstable docker deploy
  - pypi deploy
  - docker deploy

# This is for the "test" stage
install: "make deps-python"
script: "make coverage"
after_success: "codecov"

jobs:
  include:
    - stage: lint
      install: "pip install black flake8"
      script: "make lint"
      after_success: skip

    - stage: unstable docker deploy
      if: (branch = develop) AND (type != pull_request)
      install: skip
      script: "make docker-login publish-docker-unstable"
      after_success: skip

    - stage: pypi deploy
      if: tag IS present
      install: "make deps-js"
      script: "make package-js"
      after_success: true
      deploy:
        provider: pypi
        distributions: "sdist bdist_wheel"
        on:
          tags: true
        skip_cleanup: true
        user: beerbuildbot
        password:
          secure: 

    - stage: docker deploy
      if: tag IS present
      install: skip
      script: "make docker-login publish-docker VERSION=$TRAVIS_TAG"
      after_success: skip
