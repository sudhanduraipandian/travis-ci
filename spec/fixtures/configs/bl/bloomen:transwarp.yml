sudo: required
language: cpp

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7 && CONFIGURATION=Debug"
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7 && CONFIGURATION=Release"
    - os: osx
      osx_image: xcode10.2
      compiler: clang++
      env: CONFIGURATION=Debug
    - os: osx
      osx_image: xcode10.2
      compiler: clang++
      env: CONFIGURATION=Release

before_install:
    - eval "${MATRIX_EVAL}"

script:
    - mkdir build && cd build
    - cmake -DCMAKE_BUILD_TYPE=$CONFIGURATION ..
    - make -j4
    - ctest --verbose

notifications:
  email:
    on_success: change
    on_failure: change
