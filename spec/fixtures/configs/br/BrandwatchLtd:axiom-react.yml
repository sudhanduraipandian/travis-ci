language: node_js
cache:
  yarn: true
  directories:
  - "~/bin"
  - "~/opt"
branches:
  only:
    - master
before_script:
- yarn ci:setup
- git diff --exit-code # make sure that yarn.lock didn't change
script:
- yarn lint:commits
- yarn lint
- yarn build:flags
- yarn ci:test
- yarn build:site
after_success:
- bash scripts/publish_site.sh
env:
  global:
  - COMPRESSION_PLUGIN: true
  - SOURCE_BRANCH: master
  - STORAGE_BUCKET: axiom.platform-prod.gcp0.bwcom.net
  - secure: 
