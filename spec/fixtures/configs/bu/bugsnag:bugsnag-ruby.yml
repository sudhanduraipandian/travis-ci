    - GEMSETS=test
  - stage: test
    env:
    - BUNDLE_VERSION=1.12.0
    - GEMSETS="test sidekiq"
    rvm: 2.2.4
  - stage: test
    env:
    - BUNDLE_VERSION=1.12.0
    - GEMSETS="test sidekiq coverage"
    rvm: 2.3.0
  - stage: test
    env:
    - BUNDLE_VERSION=1.12.0
    - GEMSETS="test sidekiq"
    rvm: 2.4.1
  - stage: test
    env:
    - BUNDLE_VERSION=1.12.0
    - GEMSETS="test rubocop"
    rvm: 2.4.1
    script: bundle exec ./bin/rubocop lib/
