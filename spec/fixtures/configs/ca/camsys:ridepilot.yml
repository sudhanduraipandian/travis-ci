sudo: false
addons:
  postgresql: "9.5"
  apt:
    packages:
      - postgresql-9.5-postgis-2.3
language: ruby
cache: bundler
bundler_args: "--without development"
rvm:
- 2.4.5
before_install:
  - gem install bundler
before_script:
- cp config/database.yml.travis config/database.yml
- psql -U postgres -c "create extension postgis"
- psql -c 'create database ridepilot_test;' -U postgres
script:
- bundle exec /usr/bin/env RAILS_ENV=test rails db:test:prepare
- bundle exec /usr/bin/env RAILS_ENV=test rspec
services:
  - redis-server
branches:
  only:
  - develop
deploy:
  provider: heroku
  api_key:
    secure: 
  run: rails db:migrate ridepilot:load_locales
  app: ridepilot-int
  strategy: api
  on:
    repo: camsys/ridepilot
    branch: develop
