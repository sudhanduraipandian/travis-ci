sudo: false
language: node_js
node_js: '8'
install:
  - travis_wait npm ci
cache:
  directories:
    - '$HOME/.npm'
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      # needed by nodegit (repo-cooker)
      - libstdc++-4.9-dev
git:
  depth: 9999
notifications:
  email: false
before_install: dpkg --compare-versions `npm -v` ge 6.4.1 || npm i -g npm@^6.4.1
script:
  - |
    if [[ $SKIP_TESTS != 'true' ]]; then
      npm prune
      npm run checkdeps
      npm run lint
      npm test -- --no-parallel
    fi
after_success:
  - |
    if [[ $TRAVIS_SECURE_ENV_VARS == 'true' ]]; then
      git remote set-url origin https://cerebraljs:${REPO_COOKER_GITHUB_TOKEN}@github.com/cerebral/overmind;
      git config --global user.email "cerebraljs@gmail.com";
      git config --global user.name "Cerebral JS";
    fi
    if [[ $TRAVIS_BRANCH == 'master' || $TRAVIS_BRANCH == 'next' ]] && [[ $TRAVIS_PULL_REQUEST == 'false' ]]; then
      printf "//registry.npmjs.org/:_authToken=$NPM_TOKEN\n" > ~/.npmrc
      npm install --no-save nodegit@0.20.3
      npm run release -- --no-parallel
    fi
branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"
