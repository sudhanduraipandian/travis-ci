language: python

os:
  - linux

python:
  - "2.7"
  - "3.5"
  - "3.6"

env:
  - MPI="mpich-3.2"      CHAINER_VER="3.5.0"
  - MPI="mpich-3.2"      CHAINER_VER="4.4.0"
  - MPI="openmpi-1.10.3" CHAINER_VER="3.5.0"
  - MPI="openmpi-1.10.3" CHAINER_VER="4.4.0"
  - MPI="openmpi-2.1.3"  CHAINER_VER="3.5.0"
  - MPI="openmpi-2.1.3"  CHAINER_VER="4.4.0"

cache:
  - pip
  - ccache
  - directories:
      $HOME/mpi
      $HOME/.chainer

before_install:
  - if [[ $TRAVIS_OS_NAME = "osx" ]]; then
      brew update >/dev/null;
      brew outdated pyenv || brew upgrade --quiet pyenv;
      brew install homebrew/boneyard/pyenv-pip-rehash;

      PYTHON_CONFIGURE_OPTS="--enable-unicode=ucs2" pyenv install -ks $PYTHON_VERSION;
      pyenv global $PYTHON_VERSION;
      python --version;
    fi
  - /bin/bash .travis_build_mpi.sh
  - export PATH=$HOME/mpi/$MPI/bin:$PATH
  - export LD_LIBRARY_PATH=$HOME/mpi/$MPI/lib:$HOME/mpi/$MPI/lib64:$LD_LIBRARY_PATH

install:
  - pip install -U pip wheel
  - pip install hacking==1.0.0
  - pip install pytest mock
  - pip install autopep8
  - pip install mpi4py
  - pip install chainer==${CHAINER_VER}
  - python setup.py develop

script:
  - flake8 .
  - autopep8 -r . --global-config .pep8 | tee check_autopep8
  - test ! -s check_autopep8
  - export PYTHONWARNINGS='ignore::FutureWarning'
  - export OMP_NUM_THREADS=1
  - (for NP in 1 2; do mpiexec ${NOBIND} -n ${NP} pytest --color=yes -s -v -m 'not gpu and not slow' || exit $?; done)
  - if [[ $TRAVIS_OS_NAME == "linux" ]]; then
      READTHEDOCS=True python setup.py develop;
    fi

dist: trusty
sudo: false

addons:
  apt:
    packages:
      - gfortran
      - libhdf5-serial-dev
      - liblapack-dev

notifications:
  slack:
    secure: 
