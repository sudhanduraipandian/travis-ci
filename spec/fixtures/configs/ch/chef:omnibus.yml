cache: bundler
language: ruby
dist: xenial

matrix:
  include:
    - rvm: 2.4.5
    - rvm: 2.5.5
    - rvm: 2.6.2
    - rvm: ruby-head
  allow_failures:
    - rvm: ruby-head
bundler_args: "--jobs 7 --without docs debug"
branches:
  only:
    - 2.0-stable
    - 3.0-stable
    - master
before_install:
  - gem --version
  - rvm @global do gem uninstall bundler -a -x -I || true
  - gem install bundler
  - bundle --version
  - rm -f .bundle/config
before_script:
  - git config --global user.email "clouseau@chef.io"
  - git config --global user.name "Pink Panther"
script: bundle exec rake travis:ci
notifications:
  slack:
    on_change: true
    on_failure: true
    on_success: false
    on_pull_requests: false
