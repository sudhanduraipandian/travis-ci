sudo: false

notifications:
  email: false

language: node_js

node_js:
  - "10"

cache:
  directories:
    - node_modules

# Make chrome browser available for testing
before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

install:
  - npm install

addons:
  sauce_connect: true

script:
  - npm run build
  - COVERAGE=true npm run test
  - ./node_modules/coveralls/bin/coveralls.js < ./coverage/lcov.info;
