language: node_js
node_js:
 - "9"
 - "8"

cache:
  directories:
    - "node_modules"

addons:
  apt:
    update: true

sudo: enabled

before_install:
  - sudo apt-get update
  - sudo apt-get install build-essential libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev

