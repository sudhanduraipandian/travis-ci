language: ruby
cache:
  bundler: true
  directories:
    - node_modules
rvm:
  - 2.5
services:
  - postgresql
addons:
  chrome: stable
  apt:
    packages:
      - wkhtmltopdf
before_script:
  - npm install
  - psql -c 'create database "trainers-hub_test";' -U postgres
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
script:
  - bundle exec rubocop
  - $(npm bin)/sass-lint -vq
  - bundle exec rspec
