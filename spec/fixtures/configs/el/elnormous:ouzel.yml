dist: trusty  
language: cpp
git:
  depth: false
matrix:
  include:
    - name: Linux GCC 4.9
      compiler: gcc
      os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
      before_install:
        - sudo apt-get install -y libopenal-dev
        - sudo apt-get install -y libasound2-dev
        - sudo apt-get install -y libxi-dev
        - sudo apt-get install -y libxcursor-dev
      before_script:
        - export CXX=g++-4.9
      script:
        - make -j2 -f samples/Makefile
    - name: Linux GCC 6
      compiler: gcc
      os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
        sonarcloud:
          organization: "elnormous-github"
          token:
            secure: ""
      before_install:
        - sudo apt-get install -y libopenal-dev
        - sudo apt-get install -y libasound2-dev
        - sudo apt-get install -y libxi-dev
        - sudo apt-get install -y libxcursor-dev
      before_script:
        - export CXX=g++-6
      script:
        - build-wrapper-linux-x86-64 --out-dir bw-output make -j2 -f samples/Makefile
        - sonar-scanner -D sonar.projectKey=Ouzel -D sonar.projectName="Ouzel Linux" -D sonar.cfamily.threads=2
    - name: macOS
      compiler: clang
      os: osx
      osx_image: xcode7.3
      addons:
        sonarcloud:
          organization: "elnormous-github"
          token:
            secure: ""
      before_script:
        - export CXX=clang++
      script:
        - build-wrapper-macosx-x86 --out-dir bw-output make -j2 -f samples/Makefile
        - sonar-scanner -D sonar.projectKey=OuzelMacOS -D sonar.projectName="Ouzel macOS" -D sonar.cfamily.threads=2
    - name: iOS
      compiler: clang
      os: osx
      osx_image: xcode7.3
      addons:
        sonarcloud:
          organization: "elnormous-github"
          token:
            secure: ""
      before_script:
        - export CXX=clang++
      script:
        - build-wrapper-macosx-x86 --out-dir bw-output make platform=ios -j2 -f samples/Makefile
        - sonar-scanner -D sonar.projectKey=OuzelIOS -D sonar.projectName="Ouzel iOS" -D sonar.cfamily.threads=2
    - name: tvOS
      compiler: clang
      os: osx
      osx_image: xcode7.3
      addons:
        sonarcloud:
          organization: "elnormous-github"
          token:
            secure: ""
      before_script:
        - export CXX=clang++
      script:
        - build-wrapper-macosx-x86 --out-dir bw-output make platform=tvos -j2 -f samples/Makefile
        - sonar-scanner -D sonar.projectKey=OuzelTVOS -D sonar.projectName="Ouzel tvOS" -D sonar.cfamily.threads=2
    - name: Android
      language: android
      android:
        components:
          - tools
          - platform-tools
          - tools
          - build-tools-26.0.0
          - android-26
      install:
        - yes | sdkmanager "ndk-bundle"
        - export ANDROID_NDK_HOME=/usr/local/android-sdk/ndk-bundle
      script:
        - $ANDROID_NDK_HOME/ndk-build -j2 -C samples/app/src/main/