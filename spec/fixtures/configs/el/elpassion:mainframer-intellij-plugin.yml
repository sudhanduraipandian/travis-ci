sudo: false
language: java
jdk: oraclejdk8

before_install:
  - ./script/decrypt_gradle_properties.sh

script:
  - ./gradlew test

after_success:
  - mv build/distributions/mainframer-integration-*.zip build/distributions/mainframer-integration.zip
  - test "$TRAVIS_BRANCH" == "master" && ./gradlew publishPlugin -PpublishChannel=Stable
  - test "$TRAVIS_BRANCH" == "nightly" && ./gradlew publishPlugin -PpublishChannel=nightly

notifications:
  slack:
    rooms:
      secure: 
    on_success: change
    on_failure: always

deploy:
  provider: releases
  api_key:
    secure: 
  file: build/distributions/mainframer-integration.zip
  skip_cleanup: true
  on:
    repo: elpassion/mainframer-intellij-plugin
    branch: master
