sudo: false
install: 
    - pip install tox
script:
    - tox
language:
    - python
matrix:
  include:
    - python: 3.6
      env: TOXENV=coveralls DEPENDENCY_INJECTOR_DEBUG_MODE=1
      install:
        - pip install tox
        - pip install cython
        - make cythonize
    - python: 3.6
      env: TOXENV=pylint
    - python: 3.6
      env: TOXENV=flake8
    - python: 3.6
      env: TOXENV=pydocstyle
    - python: 2.7
      env: TOXENV=py27
    - python: 3.4
      env: TOXENV=py34
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
    - python: 3.7
      env: TOXENV=py37
      sudo: required
      dist: xenial
    - python: pypy
      env: TOXENV=pypy
