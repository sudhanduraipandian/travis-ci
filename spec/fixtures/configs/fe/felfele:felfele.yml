env:
matrix:
  fast_finish: true

  include:
    - language: node_js
      node_js:
        - "9"
      script:
        - npm run check

    - os: linux
      language: android
      jdk: oraclejdk8
      sudo: required
      android:
        components:
          - platform-tools
          - tools
          - build-tools-27.0.3
          - android-21
          - android-27
          - sys-img-armeabi-v7a-android-21
          - extra-android-m2repository
          - extra-google-m2repository
          - extra-google-google_play_services
      env:
        - JOB_NAME=ANDROID
      before_install:
        - nvm install 10
        - node --version
      install:
        - npm install
        - npm run link
      script:
        - npm run check
        - npm run build:android

    - os: osx
      language: objective-c
      osx_image: xcode10.1
      env:
        - JOB_NAME=IOS
      before_install:
        - nvm install 10
        - node --version
      install:
        - npm install
        - brew install watchman
        - npm run link
      script:
        - npm run check
        - npm run build:ios
