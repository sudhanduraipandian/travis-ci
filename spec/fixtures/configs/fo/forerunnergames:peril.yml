sudo: required
install: true
language: android
jdk: oraclejdk8

android:
  components:
    - tools
    - platform-tools
    - build-tools-23.0.3
    - android-23

before_install:
  - pip install --user s3cmd
  - export PATH=$PATH:$HOME/.local/bin

script:
  - ./scripts/ci-build-command.sh

after_success:
  - ./scripts/create-executables.sh
  - ./scripts/upload-coverage-reports.sh
  - ./scripts/travis-collect-upload-build-artifacts.sh
  - ./scripts/travis-create-upload-last-successful-build-number.sh
  - ./scripts/travis-collect-upload-assets.sh

after_failure:
  - ./scripts/travis-collect-upload-build-artifacts.sh

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

notifications:
  email:
    recipients:
      - developers@forerunner.games
    on_success: change
    on_failure: always
  slack:
    on_start: always
    on_success: always
    on_failure: always
    on_pull_requests: true
    secure: 
env:
  global:
    # Amazon S3 credentials
    - secure: 
    - secure: 
