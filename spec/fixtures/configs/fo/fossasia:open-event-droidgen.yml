language: android
sudo: required
jdk: oraclejdk8
env:
  global:
  - GRADLE_OPTS="-Xmx512m"
  - secure: 
  - secure: 
  matrix:
  - ANDROID_BUILD_TOOLS_VERSION=27.0.3 ANDROID_API_LEVEL=27
cache:
  directories:
  - "${TRAVIS_BUILD_DIR}/android/gradle/caches/"
  - "${TRAVIS_BUILD_DIR}/android/gradle/wrapper/dists/"
  - "$HOME/android/.gradle/caches/"
  - "$HOME/android/.gradle/wrapper/"
android:
  components:
  - tools
  - android-$ANDROID_API_LEVEL
  - platform-tools
  - build-tools-$ANDROID_BUILD_TOOLS_VERSION
install:
  - echo yes | ${ANDROID_HOME}/tools/bin/sdkmanager "platforms;android-${ANDROID_API_LEVEL}"
before_script:
  - cd android
script:
  - bash ../scripts/generate_apks.sh
notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/bbf7c28d708af7ae5ac6
    on_success: always
    on_failure: always
    on_start: false
after_success:
  - bash ../scripts/upload-apk.sh
