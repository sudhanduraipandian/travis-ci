sudo: required

services:
  - docker

stages:
  - name: run
  - name: tag
  - name: publish

jobs:
  include:
    - stage: run
      script:
        - |
          docker run \
          -itd \
          -v $(pwd)/site:/src \
          -p 1313:1313 raffaeldutra/docker-gohugo /gohugo.sh -s config-docker.toml

#    - stage: tag
#      script:
#        - git config --local user.name "Deploy FOSSDay"
