branches:
  only:
    - master
    - /^release-.+/
    - /^v\d+\.\d+\.\d+/

language: node_js
node_js:
  - 6

matrix:
  fast_finish: true

cache: yarn

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.10.1
  - export PATH="$HOME/.yarn/bin:$PATH"

jobs:
  include:
    - name: Tests (Chrome)

      addons:
        chrome: stable

      script:
        - yarn test

    - name: Tests (Node.js)

      env:
        - NODE_PATH=dist

      script:
        - yarn test:node

    - name: Tests (Browser)
      env:
        - BROWSERSTACK_USERNAME=glimmervm1
        - BROWSERSTACK_ACCESS_KEY=7DFjbGLxYRsXWmc8tzeh

      before_script:
        - yarn browserstack:connect

      script:
        - yarn test:browserstack
        - yarn browserstack:results

      after_script:
        - yarn browserstack:disconnect

    - name: Type Tests

      script:
        - yarn build
        - yarn test:types

    - name: Linting

      script:
        - yarn problems
        - yarn tslint
        - yarn eslint
