sudo: false

language: go
go:
  - 1.8

env:
  global:
  # GITHUB_USER
  - secure: ""
  # GITHUB_AUTH_TOKEN
  - secure: ""

script:
  - '[ "$TRAVIS_SECURE_ENV_VARS" != "true" ] || { go get -u github.com/gokrazy/autoupdate/cmd/gokr-pull-kernel && gokr-pull-kernel; }'
