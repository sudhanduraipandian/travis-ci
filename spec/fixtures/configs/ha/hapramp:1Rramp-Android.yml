language: android
sudo: required
jdk: oraclejdk8
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
env:
  global:
  - ANDROID_API=27
  - EMULATOR_API=22
  - ANDROID_BUILD_TOOLS=27.1.1
  - ADB_INSTALL_TIMEOUT=5
  - ANDROID_ABI=google_apis/armeabi-v7a
  - secure: 
  - secure: 
  - secure: 
  - secure: 
android:
  components:
  - tools
  - platform-tools
  - build-tools-$ANDROID_BUILD_TOOLS
  - android-$ANDROID_API
  - android-22
  - sys-img-armeabi-v7a-android-22
  - android-$EMULATOR_API_LEVEL
  - extra-google-m2repository
  - extra-android-m2repository
  - addon-google_apis-google-22
  - sys-img-armeabi-v7a-addon-google_apis-google-22
  - sys-img-armeabi-v7a-addon-google_apis-google-22
  licenses:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - google-gdk-license-.+
before_install:
- openssl aes-256-cbc -K $encrypted_f7d6497b3355_key -iv $encrypted_f7d6497b3355_iv
  -in hapramp.jks.enc -out hapramp.jks -d
- mkdir "$ANDROID_HOME/licenses" || true
- echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
- echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
- echo y | sdkmanager "platforms;android-27"
- echo y | sdkmanager "build-tools;27.0.3"
- chmod +x gradlew
- "./gradlew dependencies || true"
before_script:
- echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a
- emulator -avd test -no-skin -no-window &
- android-wait-for-emulator
- adb shell input keyevent 82 &
script:
- "./gradlew clean build connectedCheck -PdisablePreDex --stacktrace"
