## ----------------------------------------------------------------------
## Travis CI build script for GPDB Open Source Project.
## 
## Reference:
##   o Travis CI Docs: http://docs.travis-ci.com
## ----------------------------------------------------------------------
##
## This project builds the core Greenplum Database Open Source
## project.
##
## ======================================================================

os:
  - linux

language: c
sudo: false

cache: ccache
git:
  submodules: false

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - libevent-dev
    - libperl-dev
    - g++-6
    - python-dev
    - python-yaml
    - libapr1-dev

## ----------------------------------------------------------------------
## Build tools
## ----------------------------------------------------------------------

compiler:
  - gcc-6

python:
  - "2.7"

## ----------------------------------------------------------------------
## Install supporting Python modules
## ----------------------------------------------------------------------

install:
  - pip install --user --upgrade pip
  - pip install --user --pre psutil
  - pip install --user lockfile
  - pip install --user paramiko
  - pip install --user setuptools

env:
  - CC=gcc-6
    CXX=g++-6

## ----------------------------------------------------------------------
## Perform build:
## ----------------------------------------------------------------------

script:
  - cd ${TRAVIS_BUILD_DIR}
  - |
    ./configure \
        --with-openssl \
        --with-ldap \
        --with-libcurl \
        --prefix=${TRAVIS_BUILD_DIR}/gpsql \
        --disable-orca \
        --disable-gpcloud \
        --enable-pxf \
        --enable-mapreduce \
        --with-perl \
        --enable-orafce \
        --without-zstd

  - make
  - make install
  - source ${TRAVIS_BUILD_DIR}/gpsql/greenplum_path.sh
  - make unittest-check
  - postgres --version
  - initdb --version
  - createdb --version
  - psql --version
  - gpssh --version
  - gpmapreduce --version
  - gpfdist --version

## ----------------------------------------------------------------------
## Notification
## ----------------------------------------------------------------------
notifications:
  email:
    recipients:
      - releng@pivotal.io
    on_success: change
    on_failure: always

after_script: ccache -s
