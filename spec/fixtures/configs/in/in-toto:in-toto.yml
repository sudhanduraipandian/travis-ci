dist: trusty
language: python

matrix:
    include:
        # Explicitly tell Travis which Python version to use for which
        # tox environment, instead of using one Python version in Travis and
        # hoping that tox and pyenv run the tests in the desired versions.
        # https://github.com/travis-ci/travis-ci/issues/8363#issuecomment-355090242
        - python: "2.7"
          env: TOXENV=py27
        - python: "3.5"
          env: TOXENV=py35
        - python: "3.6"
          env: TOXENV=py36
        - python: "3.7"
          env: TOXENV=py37
          # NOTE: temporary workaround; see https://github.com/travis-ci/travis-ci/issues/9815#issue-336465122
          dist: xenial
          sudo: true

install:
    - pip install -U tox
    - pip install -U coveralls

script:
    - tox

after_success:
    coveralls
