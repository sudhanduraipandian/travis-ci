notifications:
  email: false
language: node_js
node_js:
- 6.9.1
sudo: true
dist: trusty
addons:
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
env:
  global:
  - GH_REF: github.com/inveniosoftware-contrib/ng2-json-editor.git
  - secure: 
before_install:
- npm install buffer-shims
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
after_install: npm ls
before_deploy:
- npm run build
- npm run copy
- cd dist
after_success:
- npm run coveralls
deploy:
  provider: npm
  skip_cleanup: true
  email: admin@inspirehep.net
  api_key:
    secure: 
  on:
    tags: true
    repo: inveniosoftware-contrib/ng2-json-editor
    all_branches: true
    node: 6.9.1
after_deploy:
- cd ..
- "./deploy-gh-pages.sh"
