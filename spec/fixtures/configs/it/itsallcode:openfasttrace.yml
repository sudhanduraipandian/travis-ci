language: java
env:
  global:
    # COVERITY_SCAN_TOKEN
    - secure: ""

jdk:
  - openjdk8

cache:
  directories:
  - $HOME/.m2
  - $HOME/.sonar/cache

before_script:
  - version=$(grep -oP '(?<=^        <revision>)[^<]*' parent/pom.xml)
  # Required for sonar to provide blame information
  - git fetch --unshallow

before_install:
  - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

script:
  - echo "Parsed the version $version from pom.xml" 
  - mvn --errors clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar

after_success:
  - bash <(curl -s https://codecov.io/bash)

addons:
  coverity_scan:
    project:
      name: itsallcode/openfasttrace
      version: $version
      description: OpenFastTrace requirement tracing
    notification_email: christoph@users.sourceforge.net
    build_command_prepend: mvn --threads 1C --errors clean
    build_command: mvn --threads 1C --errors -DskipTests=true compile
    branch_pattern: coverity_scan
  sonarcloud:
    organization: "itsallcode"
    token:
      secure: ""
