language: java
jdk:
- openjdk8
- openjdk11
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
after_success:
- "./gradlew jacocoTestReport"
- bash <(curl -s https://codecov.io/bash)
before_deploy:
- openssl aes-256-cbc -K $encrypted_48012f6af75e_key -iv $encrypted_48012f6af75e_iv
  -in secring.gpg.enc -out $TRAVIS_BUILD_DIR/secring.gpg -d
deploy:
- provider: script
  skip_cleanup: true
  script: "./gradlew publishToNexus uploadDocs publishPlugins closeAndReleaseRepository -s -Psigning.keyId=$SIGNING_KEY_ID -Psigning.password=$SIGNING_PASSWORD -Psigning.secretKeyRingFile=$TRAVIS_BUILD_DIR/secring.gpg -Pgradle.publish.key=$GRADLE_PUBLISH_KEY -Pgradle.publish.secret=$GRADLE_PUBLISH_SECRET"
  on:
    jdk: openjdk11
    tags: true
    repo: joinfaces/joinfaces
- provider: script
  skip_cleanup: true
  script: "./gradlew publishToNexus uploadDocs -s -Psigning.keyId=$SIGNING_KEY_ID -Psigning.password=$SIGNING_PASSWORD -Psigning.secretKeyRingFile=$TRAVIS_BUILD_DIR/secring.gpg"
  on:
    jdk: openjdk11
    tags: false
    repo: joinfaces/joinfaces
