dist: xenial
language: python
sudo: false
cache: pip
branches:
  only:
    - master

matrix:
  include:
    - python: 3.7
      env: TOXENV=flake8
    - python: 3.7
      env: TOXENV=checkmanifest
    - python: 2.7
      env: TOXENV=py27
    - python: 3.4
      env: TOXENV=py34
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
    - python: 3.7
      env: TOXENV=py37
    - python: pypy2.7-6.0
      env: TOXENV=pypy
    - python: pypy3.5-6.0
      env: TOXENV=pypy3
    - python: 3.7
      os: linux
      env: TOXENV=32bit TEST_32BIT=1

install:
  - pip install tox
script:
  - tox
after_success:
  - pip install coveralls
  - coveralls
