language: python
python:
  - 3.7
  - 3.6
  - 3.5
  - 3.4
  - 2.7
sudo: false
dist: xenial
services:
  - xvfb
env:
  matrix:
    - GROUP=python
matrix:
  include:
    - python: 3.5
      env: GROUP=js
cache:
  pip: true
  directories:
    - nbdime/webapp/node_modules # NPM packages
    - nbdime-web/node_modules # NPM packages
    - $HOME/.npm
before_install:
  - pip install -U pip setuptools
  - nvm install 8
  - |
    if [[ $GROUP == python ]]; then
      pip install codecov
    elif [[ $GROUP == js ]]; then
      npm install -g codecov
    fi
install:
  - |
    if [[ $GROUP == python ]]; then
      pip install --upgrade --upgrade-strategy=eager ".[test]" -v
    elif [[ $GROUP == js ]]; then
      pip install --upgrade --upgrade-strategy=eager -e ".[test]" -v
    fi
before_script:
  # Set up a virtual screen for Firefox browser testing:
  - |
    if [[ $GROUP == js ]]; then
      export CHROME_BIN=chromium-browser
    fi
    git config --global user.email travis@fake.com
    git config --global user.name "Travis CI"
script:
  - |
    if [[ $GROUP == python ]]; then
      EXIT_STATUS=0
      pushd $(mktemp -d)
      py.test -l --cov-report xml:$TRAVIS_BUILD_DIR/coverage.xml --cov=nbdime --pyargs nbdime || EXIT_STATUS=$?
      popd
      exit $EXIT_STATUS
    elif [[ $GROUP == js ]]; then
      npm test
    fi
before_cache:
  # Do not cache our own package
  - |
    rm -rf nbdime/webapp/node_modules/nbdime
after_success:
    - codecov
