language: java
jdk:
  - oraclejdk8
sudo: false
cache:
  directories:
    - $HOME/.m2
notifications:
  email: false
branches:
  except:
    - /^[0-9]+\.[0-9]+\.[0-9]+$/
before_install:
  - pip install --user codecov
install: true
script: "if [ ${TRAVIS_PULL_REQUEST} = 'false' ] && [ ${TRAVIS_BRANCH} = 'master' -o ${TRAVIS_BRANCH} = 'next' ]; then mvn deploy -P duckswithsauce --settings .travis_settings.xml; else mvn test -B; fi"
after_success:
  - codecov
