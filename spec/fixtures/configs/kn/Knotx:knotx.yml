sudo: required
language: java
install: true
before_script: mvn help:active-profiles
script: mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar -Pskip-integration-tests,release
jdk:
  - oraclejdk8
  - oraclejdk11
  - openjdk8
  - openjdk11
addons:
  sonarqube:
    token:
      secure: ""
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/9f543ed555acc6226fe5
    on_success: always
    on_failure: always
    on_start: never
