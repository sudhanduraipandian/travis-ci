language: node_js
before_install:
  - 'ruby --version'
  - 'gem update --system'
  - 'gem install sass'
  - 'gem install compass'
  - 'export DISPLAY=:99.0'
  - 'sh -e /etc/init.d/xvfb start'
  - 'export CHROME_BIN=chromium-browser'
before_script:
  - 'npm install -g bower grunt-cli'
  - 'bower install'
