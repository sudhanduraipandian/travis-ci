language: python
dist: xenial
python:
  - "3.6"
cache:
  pip: true
  directories:
    - node_modules
install:
  - nvm install 8
  - npm install
  - npm run build
  - pip install -r requirements/dev.txt
  - pip install coveralls
script:
  - python manage.py collectstatic > /dev/null
  - py.test --cov
  - python manage.py makemigrations --dry-run --check --noinput
  - ./node_modules/.bin/polylint -F
  - rm -rf static/
after_success:
  - coveralls
deploy:
  - provider: script
    script: scripts/deploy.sh
    on:
      branch: master
env:
  global:
  - secure: 
