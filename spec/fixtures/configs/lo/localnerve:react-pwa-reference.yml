language: node_js
node_js:
- '8'
env:
  global:
  - CXX=g++-4.8
  - DEPLOY_URL=$(if test $TRAVIS_BRANCH = production; then echo "https://pwa.localnerve.net";else echo "https://pwa-stage.localnerve.net"; fi)
  - secure: 
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
before_install:
- echo DEPLOY_URL=$DEPLOY_URL
script:
- npm run test:cover
- npm run build:server
after_success:
- cat reports/coverage/lcov.info | ./node_modules/.bin/coveralls
before_deploy:
- rm -rf node_modules/
deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    test: pwa-stage
    stage: pwa-stage
    master: pwa-stage
    production: pwa
  skip_cleanup: true
  on:
    branch:
    - test
    - stage
    - master
    - production
    repo: localnerve/react-pwa-reference
    node: 8
after_deploy:
- npm install
- curl -i $DEPLOY_URL
- npm run perfbudget
