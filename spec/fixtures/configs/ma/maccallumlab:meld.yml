group: deprecated-2017Q
cache:
  directories:
  - "$HOME/nvidia_cache"
  timeout: 900
os:
- linux
language: c
sudo: required
services:
- docker
install:
- docker pull jchodera/omnia-linux-anvil:texlive-amd30-cuda${CUDA_SHORT_VERSION};
script:
- docker run -e BINSTAR_TOKEN -e AWS_ACCESS_KEY_ID -e AWS_SECRET_ACCESS_KEY -e TRAVIS_PULL_REQUEST
  -e TRAVIS_BRANCH -e CUDA_VERSION -e CUDA_SHORT_VERSION -e PYVER -t -i --rm -v `pwd`:/io jchodera/omnia-linux-anvil:texlive-amd30-cuda${CUDA_SHORT_VERSION}
  bash /io/devtools/docker-build.sh;
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - CUDA_VERSION: '9.0'
  - CUDA_SHORT_VERSION: '90'
  - PYVER: '36'
notifications:
  slack:
    secure: 
