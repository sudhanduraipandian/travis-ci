sudo: required
branches:
  only:
  - master
language: bash
services:
- docker
before_install:
- sudo apt-get update
- sudo apt-get -o Dpkg::Options::="--force-confnew" install -y --force-yes docker-ce
cache:
  apt: true
  directories:
  - vendor
script:
- make container
- make docker-test
notifications:
  slack:
    secure: 
