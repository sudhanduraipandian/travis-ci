language: python
services: mongodb
python:
  - "2.7"
  - "3.6"
install:
  - pip install -r requirements.txt
  - pip install coverage
  - pip install python-coveralls
before_script:
  - python setup.py develop
script:
  - nosetests --nocapture --with-coverage
  - source fireworks/tests/cmd_line_test.sh
after_success:
  - coveralls
