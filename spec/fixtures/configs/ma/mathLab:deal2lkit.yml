env:
  - BUILD_TYPE=Release
  - BUILD_TYPE=Debug
sudo: true

services:
  - docker

notifications:
  email: false

language: cpp 

before_install:
  - test -d build-travis || mkdir build-travis; sudo chown -R 1000:1000 build-travis
  - ./scripts/dr.sh "cd deal2lkit; ./scripts/download_clang_format"
  - ./scripts/dr.sh "cd deal2lkit; ./scripts/check_indentation.sh"

script:
  - ./scripts/dr.sh "cd deal2lkit/build-travis; cmake -GNinja -DD2K_ENABLE_TESTING=ON -DD2K_COMPONENT_DOCUMENTATION=OFF -DCMAKE_BUILD_TYPE=$BUILD_TYPE ..; ninja -j4"
  - ./scripts/dr.sh "cd deal2lkit/build-travis; ninja setup_tests; ctest -j4 -V"
