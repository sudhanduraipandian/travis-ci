language: python
matrix:
  fast_finish: true
  allow_failures:
    - python: nightly
  include:
    - python: 2.7
      dist: trusty
    - python: 3.4
      dist: trusty
    - python: 3.5
      dist: trusty
    - python: 3.6
      dist: trusty
    - python: 3.7
      dist: xenial
      sudo: true
    - python: nightly
      dist: trusty

before_install:
  - pip install --upgrade pip   
install:
  - pip install .[test]
  - pip install .
script:
  - pylint --rcfile .pylintrc -E rtv/
  - coverage run -m py.test -v
after_success:
  - coveralls
