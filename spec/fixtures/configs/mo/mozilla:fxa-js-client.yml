language: node_js

services:
  - memcached
  - redis-server
env:
  global:
    # Sauce Labs are OK with this and it is currently necessary to expose this information for testing pull requests;
    # please get your own free key if you want to test yourself
    - SAUCE_USERNAME: fxa-client
    - SAUCE_ACCESS_KEY: 863203af-38fd-4f1d-9332-adc8f60f157b
    - CXX: g++-4.8
  matrix:
    - SERVER=mock
    - SERVER=local

sudo: false

notifications:
  irc:
    channels:
      - "irc.mozilla.org#fxa-bots"
    use_notice: false
    skip_join: false
    on_success: change
    on_failure: change

node_js:
  - "8"

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

# blacklist
branches:
  except:
    - release
    - /^.*-docs$/

install:
  - npm run-script setup
  - tests/ci/install-tunnel.sh
script:
  - if [ $SERVER == "mock" ]; then grunt travis; fi
  - if [ $SERVER == "local" ]; then ./tests/ci/travis-auth-server-test.sh; fi
