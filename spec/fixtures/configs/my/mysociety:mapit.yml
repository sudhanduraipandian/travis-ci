notifications:
  email: false

dist: xenial

language: python
python: 3.5

sudo: false

addons:
  postgresql: "9.6"
  apt:
    packages:
      - postgresql-9.6-postgis-2.4

matrix:
  include:
    - python: 2.7
      env: TOXENV=py27-1.11

env:
  global:
    - CFLAGS="-O0"
  matrix:
    - TOXENV=flake8
    - TOXENV=py35-1.11
    - TOXENV=py35-2.1
    - TOXENV=py35-2.2

install:
  - pip install tox codecov
before_script:
  - 'if [ $TOXENV != "flake8" ]; then .travis/before_script; fi'
script:
  - tox
after_success:
  - codecov
