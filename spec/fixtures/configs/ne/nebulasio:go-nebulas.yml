dist: xenial
language: go
go:
- 1.11.x

before_install:
- sudo apt-get update -qq
- sudo apt-get install -y libsnappy-dev zlib1g-dev libbz2-dev liblz4-dev -qq

install:
- wget http://develop-center.oss-cn-zhangjiakou.aliyuncs.com/setup/vendor/vendor.tar.gz
- tar -zxf vendor.tar.gz
- go get github.com/tebeka/go2xunit
script:
- source install-native-libs.sh
- make build
notifications:
  slack:
    secure: 
