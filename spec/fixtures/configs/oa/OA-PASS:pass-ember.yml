language: node_js
dist: trusty
node_js:
  - "10"
addons:
  chrome: stable
env:
  global:
  - JOBS=1
  - secure: 
before_install:
- npm config set spin false
install:
- npm install
script:
  - ember test --test-port=4200
before_deploy:
  - ember build --environment=surge
deploy:
  provider: surge
  project: "./dist/"
  domain: pass-jhu.surge.sh
  on: master
  skip_cleanup: true
