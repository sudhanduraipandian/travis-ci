language: c

dist: xenial

env:
  global:
   - secure: "qvRpkAmV7PRQHoUfjhykb5lkvMyMFAlNYh/1140ej/iHjDsO9bFpX2qxbfgAe8jaW8VBf4ly+VpjA9ByJHWol6/b+FwURa/yiFgNESxeYDUJz/dJCYyrgORH+t41bCwV8SEYZmpa3NJiDi4GkH8iojEi+dQYhWoN4uwEg81m45c="

matrix:
  include:
    - os: linux
      addons:
        sonarcloud:
          organization: "openomf"
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-7
            - cmake
            - cmake-data
            - libargtable2-dev
            - libcunit1-dev
            - libopenal-dev
            - libconfuse-dev
            - libenet-dev
            - libsdl2-dev
            - libxmp-dev
            - libpng16-dev
      cache:
        directories:
          - '$HOME/.sonar/cache'
      after_script:
        - build-wrapper-linux-x86-64 --out-dir bw-output make
        - sonar-scanner
      env:
        - MATRIX_EVAL="CC=gcc-7"
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-8
            - cmake
            - cmake-data
            - libargtable2-dev
            - libcunit1-dev
            - libopenal-dev
            - libconfuse-dev
            - libenet-dev
            - libsdl2-dev
            - libxmp-dev
            - libpng16-dev
      env:
        - MATRIX_EVAL="CC=gcc-8"
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-xenial-6.0
          packages:
            - clang-6.0
            - cmake
            - cmake-data
            - libargtable2-dev
            - libcunit1-dev
            - libopenal-dev
            - libconfuse-dev
            - libenet-dev
            - libsdl2-dev
            - libxmp-dev
            - libpng16-dev
      env:
        - MATRIX_EVAL="CC=clang-6.0"
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-xenial-7
          packages:
            - clang-7
            - cmake
            - cmake-data
            - libargtable2-dev
            - libcunit1-dev
            - libopenal-dev
            - libconfuse-dev
            - libenet-dev
            - libsdl2-dev
            - libxmp-dev
            - libpng16-dev
      env:
        - MATRIX_EVAL="CC=clang-7"

before_install:
    - eval "${MATRIX_EVAL}"

script:
  - cd $TRAVIS_BUILD_DIR
  - cmake -DCMAKE_BUILD_TYPE=Release -DUSE_TESTS=On -DUSE_TOOLS=On .
  - make
  - make test ARGS="-V"
  - make clean

notifications:
  email: false
