language: android
jdk: oraclejdk8
sudo: false
before_install:
  - yes | sdkmanager "platforms;android-27"
android:
    components:
        - tools
        - build-tools-28.0.3
        - android-27
        - extra-android-m2repository
        - platform-tools
script:
    - cd opacclient
    - ./gradlew lintGooglePlayServicesDebug test jacocoRootReport coveralls
    - cat opacapp/build/reports/lint-results-googlePlayServicesDebug.xml
cache:
    directories:
        - $HOME/.gradle
