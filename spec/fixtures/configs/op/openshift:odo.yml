dist: trusty
sudo: required

language: go

env:
  global:
    - secure: ""
    - secure: ""
jobs:
  include:
    # YAML alias, for settings shared across the tests
    - &base-test
      stage: test
      go_import_path: github.com/openshift/odo
      go: "1.11.2"
      install:
        - make goget-tools
      script:
        - make bin
        - make validate
        - make test-coverage
      after_success:
        # submit coverage.txt to codecov.io
        - bash <(curl -s https://codecov.io/bash)

# BEGIN Tests that are also in CircleCI

    - <<: *base-test
      stage: test
      name: "main,login,component e2e tests"
      script:
        - ./scripts/oc-cluster.sh
        - make bin
        - sudo cp odo /usr/bin
        - oc login -u developer
        - travis_wait make test-main-e2e
        - travis_wait make test-odo-login-e2e
        - travis_wait make test-cmp-e2e

    - <<: *base-test
      stage: test
      name: "java e2e tests"
      script:
        - ./scripts/oc-cluster.sh
        - make bin
        - sudo cp odo /usr/bin
        - oc login -u developer
        - travis_wait make test-java-e2e

    - <<: *base-test
      stage: test
      name: "source,json e2e tests"
      script:
        - ./scripts/oc-cluster.sh
        - make bin
        - sudo cp odo /usr/bin
        - oc login -u developer
        - travis_wait make test-source-e2e
        - travis_wait make test-json-format-output

# END Tests that are also in CircleCI

    # Run service-catalog e2e tests
    - <<: *base-test
      stage: test
      name: "service catalog, link, component subcommands e2e tests"
      script:
        - ./scripts/oc-cluster.sh service-catalog
        - make bin
        - sudo cp odo /usr/bin
        - oc login -u developer
        - make test-service-e2e
        - make test-link-e2e
        - travis_wait make test-cmp-sub-e2e

    - <<: *base-test
      stage: test
      name: "Watch e2e tests"
      script:
        - ./scripts/oc-cluster.sh
        - make bin
        - sudo cp odo /usr/bin
        - oc login -u developer
        - make test-watch-e2e TIMEOUT=1200s

    # test installation script on linux
    # - stage: test
    #   services:
    #     - docker
    #   install:
    #     - true
    #   script:
    #     ./scripts/test-install.sh
    # test installation script on macOS
    # - state: test
    #   os: osx
    #   install:
    #     - true
    #   script:
    #     ./scripts/install.sh

    - stage: deploy
      # run this stage only on master branch and on tags
      if: branch = master || tag IS present
      go_import_path:  github.com/openshift/odo
      go: "1.11.2"
      env: BUILD_DOCS=yes
      install:
        - make goget-tools
        - gem install fpm
        - sudo apt-get -qq update
        - sudo apt-get install -y rpm
        # Ideally following commands should be in before_deploy section
        # but travis-ci runs before_deploy for every provider. We don't want that.
        - make prepare-release
        - ./scripts/generate-bintray-json.sh
        - make packages
      script: skip
      deploy:
        # upload binaries to bintray
        - provider: bintray
          repo: odo/odo
          file: ./.bintray.json
          user: $BINTRAY_USER
          key: $BINTRAY_KEY
          skip_cleanup: true
          on:
            on: master
        # upload gziped binaries to github release page
        - provider: releases
          api_key:
            secure: 
          draft: true
          prerelease: true
          file_glob: true
          file: "./dist/release/*"
          skip_cleanup: true
          on:
            tags: true
            repo: openshift/odo
        # upload packages to bintray repositories
        - provider: script
          skip_cleanup: true
          script:
            - make upload-packages
          on:
            tags: true
        - provider: script
          skip_cleanup: true
          script:
            - make upload-packages
          on:
            branch: master
      after_success:
        # Synchronize the documentation
        - bash scripts/sync-docs.sh
