sudo: required
services:
- docker
language: go
go:
- '1.11.5'
before_install:
- bin/ci-setup
install:
- "./bin/vendor-check"
script:
- make reject-wip
- sh -c "$TEST_COMMAND"
after_script:
- docker ps || true
- docker logs testregistry_master_1 || true
- docker logs testregistry_slave_1 || true
after_success:
- make coverage
- bin/codecov -f /tmp/sous-cover/count_merged.txt
env:
  global:
    - SOUS_TERSE_LOGGING=MSGONLY
    - PGPORT=6543
    - GIT_AUTHOR_NAME=SousCI
    - GIT_COMMITTER_NAME=SousCI
    - GIT_AUTHOR_EMAIL=sous@nowhere.in.particular.com
    - GIT_COMMITTER_EMAIL=sous@nowhere.in.particular.com
    - DOCKER_COMPOSE_VERSION=1.22.0
    - VERBOSE=1
    - secure: 
    - secure: 
    - secure: 
    - secure: 
  matrix:
    - TEST_COMMAND="bundle && bundle exec danger"
    - TEST_COMMAND="make test-integration"
    - TEST_COMMAND="make compile-tests && make test-unit"
    - TEST_COMMAND="GO_TEST_RUN=TestOTPL/db/simple make test-smoke"
    - TEST_COMMAND="GO_TEST_RUN=TestOTPL/git/simple make test-smoke" 
    - TEST_COMMAND="GO_TEST_RUN=TestSmoke/db/simple make test-smoke"
    - TEST_COMMAND="GO_TEST_RUN=TestSmoke/db/split make test-smoke"
    - TEST_COMMAND="GO_TEST_RUN=TestSmoke/git/simple make test-smoke"
    - TEST_COMMAND="GO_TEST_RUN=TestSmoke/git/split make test-smoke"
    - TEST_COMMAND="GO_TEST_RUN=TestBugs/git/simple make test-smoke"
    - TEST_COMMAND="GO_TEST_RUN=TestDefs/git/simple make test-smoke"
    - TEST_COMMAND="GO_TEST_RUN=TestDefs/db/simple make test-smoke"
jobs:
  include:
    - stage: Release Binaries
      if: tag =~ ^[0-9]
      before_install: false
      install:
      - bundle
      - make install-fpm
      - make install-xgo
      before_script:
      - git clean -fd && git reset --hard HEAD
      - make semvertagchk
      - make tag-in-changelog-check
      script:
      - bundle exec make -j2 release
      after_script: false
      after_success: false
      env:
        matrix: false
      deploy:
        file_glob: true
        provider: releases
        file:
        - artifacts/sous-darwin-amd64_*.tar.gz
        - artifacts/sous-linux-amd64_*.tar.gz
        - artifacts/sous*.deb
        on:
          tags: true
        skip_cleanup: true
        api_key:
          secure: 
notifications:
  hipchat:
    on_failure: always
    on_success: change
    template: |-
      Travis: %{message}<br />
      %{repository_slug}#%{build_number} (%{branch} : %{author}):<br />
      <a href="%{compare_url}">%{commit_subject}</a><br />
      Build: <a href="%{build_url}">%{build_number}</a>
    format: html
    rooms:
      secure: 
  slack:
    secure: 
