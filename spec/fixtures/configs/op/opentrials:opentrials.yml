language: node_js
node_js:
  - 6.9.5
cache:
  directories:
    - node_modules
    - .nvm
env:
  global:
    - TEST_DATABASE_URL=postgres://postgres@localhost:5432/opentrials_test
    - NODE_ENV=test

addons:
  postgresql: "9.4"
services:
  - postgresql
before_script:
  - psql -c "CREATE DATABASE opentrials_test;" -U postgres
  - npm run migrate
  - cp .env.example .env
script:
  - npm test
after_script: npm run coveralls
