sudo: required
dist: trusty
language: php
php:
    - 5.6
    - 7.0
    - 7.1
    - nightly

env:
  global:
    - CORE_BRANCH=stable9.1
  matrix:
    - DB=sqlite


matrix:
  include:
    - php: 7.0
      env: DB=mysql
    - php: 7.1
      env: DB=pgsql
  allow_failures:
    - php: 7.1
    - php: nightly
  fast_finish: true

before_install:
    # enable a display for running JavaScript tests
    - export DISPLAY=:99.0
    - sh -e /etc/init.d/xvfb start
    - nvm install 5.9
    - npm install -g npm@latest
    - make
    - make appstore
    # install core
    - cd ../
    - git clone https://github.com/owncloud/core.git --recursive --depth 1 -b $CORE_BRANCH owncloud
    - if [[ "$CORE_BRANCH" == 'master' ]]; then cd owncloud; make; cd ../; fi
    - mv oauth2 owncloud/apps/

before_script:
    - if [[ "$DB" == 'pgsql' ]]; then createuser -U travis -s oc_autotest; fi
    - if [[ "$DB" == 'mysql' ]]; then mysql -u root -e 'create database oc_autotest;'; fi
    - if [[ "$DB" == 'mysql' ]]; then mysql -u root -e "CREATE USER 'oc_autotest'@'localhost' IDENTIFIED BY '';"; fi
    - if [[ "$DB" == 'mysql' ]]; then mysql -u root -e "grant all on oc_autotest.* to 'oc_autotest'@'localhost';"; fi
    - cd owncloud
    - mkdir data
    - ./occ maintenance:install --database-name oc_autotest --database-user oc_autotest --admin-user admin --admin-pass admin --database $DB --database-pass=''
    - ./occ app:enable oauth2
    - php -S localhost:8080 &
    - cd apps/oauth2

script:
    - make test

after_failure:
    - cat ../../data/owncloud.log

after_success:
  - bash <(curl -s https://codecov.io/bash)

addons:
    firefox: "latest"
