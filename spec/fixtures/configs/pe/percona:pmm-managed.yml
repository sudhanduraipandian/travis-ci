dist: trusty
sudo: required
language: go

go:
  - 1.12.x
  # - TODO master

matrix:
  allow_failures:
    - go: master

before_cache:
  - go clean -testcache

cache:
  directories:
    - /home/travis/.cache/go-build
    - /home/travis/gopath/pkg

env:
  global:
    # Secure variables are not exposed for external pull requests: https://docs.travis-ci.com/user/pull-requests#Pull-Requests-and-Security-Restrictions
    # AWS_ACCESS_KEY_ID
    - secure: ""
    # AWS_SECRET_ACCESS_KEY
    - secure: ""
    # AWS_RDS_USERNAME
    - secure: ""
    # AWS_RDS_PASSWORD
    - secure: ""

  matrix:
    # what we currently use in PMM
    - PROMETHEUS_IMAGE=prom/prometheus:v2.7.1
      GRAFANA_IMAGE=grafana/grafana:5.1.3
      POSTGRES_IMAGE=postgres:10

    # latest released version
    - PROMETHEUS_IMAGE=prom/prometheus:latest
      GRAFANA_IMAGE=grafana/grafana:latest
      POSTGRES_IMAGE=postgres:latest

    # current master
    - PROMETHEUS_IMAGE=prom/prometheus:master
      GRAFANA_IMAGE=grafana/grafana:master
      POSTGRES_IMAGE=postgres:latest

script:
  - sudo service mysql stop
  - sudo service postgresql stop
  - docker-compose up -d

  # ensure that vendor/ is in sync with code and Gopkg.toml/lock
  - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
  - dep check

  # ensure that generated files are not changed
  - make init gen
  - git status
  - git diff --exit-code

  - make check-license

  # for main_test.go
  - make install

  - make test-cover
  - make test-race

after_success:
  - bash <(curl -s https://codecov.io/bash) -X fix

notifications:
  slack:
    on_success: change
    on_failure: always
    rooms:
      secure: 
