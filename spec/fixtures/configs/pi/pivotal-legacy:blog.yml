# Note: secrets in this file are encrypted
# See: https://docs.travis-ci.com/user/encryption-keys/ for details

language: go
go: '1.7'
install:
- wget https://github.com/gohugoio/hugo/releases/download/v0.55.1/hugo_0.55.1_Linux-64bit.tar.gz
- tar xzf hugo_0.55.1_Linux-64bit.tar.gz
- export PATH=$PATH:$PWD
script: ./bin/build
deploy:
  provider: cloudfoundry
  skip_cleanup: true
  on:
    repo: pivotal-legacy/blog
    branch: master
  api: https://api.run.pivotal.io
  client_id:
    secure: ""
  client_secret:
    secure: ""
  organization: pivotal
  space: blog
notifications:
  slack:
    secure: 
