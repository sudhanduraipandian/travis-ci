language: go
go:
- '1.11.4'
cache:
  directories:
  - $GOPATH/pkg/mod
dist: xenial
env:
  global:
    - CLUSTER_NAME="riff-${TRAVIS_JOB_NUMBER//./-}"
    - NAMESPACE="riff-${TRAVIS_JOB_NUMBER//./-}"
install: true
matrix:
  include:
  - stage: test
    install:
    - "go get -u github.com/vektra/mockery/.../"
    script: make build test verify-docs
  - &test-windows
    stage: test
    os: windows # Git Bash
    install:
    - "choco install make"
    - "go get -u github.com/vektra/mockery/.../"
    script: make build test verify-docs
  - stage: fats-lite
    script: .travis/fats.sh lite
    after_script: .travis/fats-cleanup.sh
    env:
    - CLUSTER=minikube
    - REGISTRY=minikube
  - stage: stage
    script: .travis/stage.sh
  - stage: fats
    script: .travis/fats.sh
    after_script: .travis/fats-cleanup.sh
    env:
    - CLUSTER=minikube
    - REGISTRY=dockerhub
  - stage: fats
    script: .travis/fats.sh
    after_script: .travis/fats-cleanup.sh
    env:
    - CLUSTER=gke
    - REGISTRY=gcr
  - stage: publish
    script: .travis/publish.sh
  allow_failures:
  - *test-windows
stages:
- test
- name: fats-lite
  if: (branch != master AND branch !~ ^v(?:[0-9]+\.)+x$ AND branch !~ fats) OR type = pull_request
- name: stage
  if: (branch = master OR branch =~ ^v(?:[0-9]+\.)+x$ OR branch =~ fats) AND type != pull_request
- name: fats
  if: (branch = master OR branch =~ ^v(?:[0-9]+\.)+x$ OR branch =~ fats) AND type != pull_request
- name: publish
  if: (branch = master OR branch =~ ^v(?:[0-9]+\.)+x$) AND type != pull_request
notifications:
  slack:
    secure: 
