dist: trusty
group: edge
language: python
python:
- '2.7'
- '3.4'
- '3.5'
env:
- JENKINS_VERSION=stable
- JENKINS_VERSION=latest
before_install:
- jdk_switcher use oraclejdk8
install:
- pip install tox-travis
- python setup.py -q sdist bdist_wheel
script:
- tox
jobs:
  include:
    - stage: release
      python: 2.7
      deploy:
        provider: pypi
        user: lechat
        password:
