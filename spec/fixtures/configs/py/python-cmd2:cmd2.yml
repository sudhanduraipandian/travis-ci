language: python

sudo: false  # false enables container-based build for fast boot times on Linux

matrix:
    include:
        - os: linux
          python: 3.4
          env: TOXENV=py34
        - os: linux
          python: 3.5
          env: TOXENV=py35
        - os: linux
          python: 3.6
          env: TOXENV=py36
        - os: linux
          python: 3.7
          dist: xenial
          sudo: true  # Travis CI doesn't yet support official (non-development) Python 3.7 on container-based builds
          env: TOXENV=py37
        - os: linux
          python: 3.5
          env: TOXENV=docs
