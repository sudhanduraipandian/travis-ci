language: python
sudo: false
cache: pip
git:
  depth: 100000
addons:
  apt:
    packages:
      - graphviz
env:
  global:
    - ESCPOS_CAPABILITIES_FILE=/home/travis/build/python-escpos/python-escpos/capabilities-data/dist/capabilities.json
matrix:
  include:
    - python: 2.7
      env: TOXENV=py27
    - python: 3.4
      env: TOXENV=py34
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
    - python: 3.6-dev
      env: TOXENV=py36
    - python: 3.7-dev
      env: TOXENV=py37
    - python: nightly
      env: TOXENV=py37
    - python: pypy
      env: TOXENV=pypy
    - python: pypy3
      env: TOXENV=pypy3
    - python: 2.7
      env: TOXENV=docs
    - python: 2.7
      env: TOXENV=flake8
    - python: 3.6
      env: TOXENV=flake8
  allow_failures:
    - python: 3.6-dev
    - python: 3.7-dev
    - python: nightly
    - python: pypy3
before_install:
    - pip install tox codecov 'sphinx>=1.5.1'
    - ./doc/generate_authors.sh --check
script:
    - tox
    - codecov
notifications:
  email:
    on_success: never
    on_failure: change
deploy:
# Github deployment
  - provider: releases
    api_key:
      secure: 
    file: .tox/dist/python-escpos*.zip
    file_glob: true
    skip_cleanup: true
    on:
      tags: true
      repo: python-escpos/python-escpos
      branch: master
      condition: $TRAVIS_PYTHON_VERSION = "3.6"
