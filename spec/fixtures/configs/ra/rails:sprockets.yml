language: ruby

cache: bundler

sudo: required
before_script: "unset _JAVA_OPTIONS"
before_install: gem install bundler -v '<2'

rvm:
  - 2.3.8
  - 2.4.5
  - 2.5.3
  - 2.6.0
  - jruby-9.2.5.0
  - jruby-head
  - ruby-head

matrix:
  include:
    - rvm: 2.6.0
      script: bundle exec rake test_isolated
  allow_failures:
    - rvm: jruby-9.2.5.0
    - rvm: jruby-head
    - rvm: ruby-head
  fast_finish: true

notifications:
  email: false
  irc:
    on_success: change
    on_failure: always
    channels:
      - "irc.freenode.org#rails-contrib"
