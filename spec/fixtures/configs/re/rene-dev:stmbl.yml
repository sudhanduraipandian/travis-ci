language: cpp
before_install:
- sudo add-apt-repository -y ppa:team-gcc-arm-embedded/ppa
- sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
- sudo apt-get -qq update
- sudo apt-get install gcc-arm-embedded
script:
- make deploy
notifications:
  irc:
    channels:
    - irc.hackint.org#stmbl
    on_success: never
    on_failure: always
before_deploy: git fetch --tags
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
     - obj_app/stmbl.bin
     - stmbl.dfu
     - f3.bin
     - f3.dfu
     - f4.bin
     - f4.dfu
  on:
    tags: true
    all_branches: true
