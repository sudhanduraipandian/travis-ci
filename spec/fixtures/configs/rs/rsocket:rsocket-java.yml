---
language: java

jdk:
- oraclejdk8
# - oraclejdk9

env:
  global:
  - secure: ""
  - secure: ""
  - secure: ""
  - secure: ""

script: ci/travis.sh

addons:
  apt:
    packages:
    - oracle-java8-installer
    # - oracle-java9-installer

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/

