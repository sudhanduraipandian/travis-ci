language: ruby
# See https://docs.travis-ci.com/user/database-setup/#PostgreSQL
services:
- postgresql
- redis
addons:
  postgresql: '9.6'
  # See https://docs.travis-ci.com/user/chrome
  chrome: stable
# Cache bundle between builds
# See https://docs.travis-ci.com/user/caching/
cache:
  - yarn
  - bundler
jobs:
  include:
  - stage: test
    before_install:
    - yarn install
    before_script:
    - bin/rails db:setup
    script:
    - bundle exec rspec
  - script:
    - bundle exec rubocop

  - stage: deploy
    cache: skip
    install: skip
    before_script: skip
    script: skip
    deploy:
      provider: heroku
      api_key:
        secure: 
      app:
        master: rubytoolbox-production
      run:
      - rake db:migrate
