language: node_js
node_js:
- '8'
- '10'
env:
  matrix:
  - TEMPLATE=inferno
  - TEMPLATE=preact
  - TEMPLATE=react
  - TEMPLATE=vue
  global:
    secure: 
cache:
  yarn: true
  directories:
  - $HOME/.npm
before_install: yarn global add greenkeeper-lockfile@1
before_script: greenkeeper-lockfile-update
after_script: greenkeeper-lockfile-upload
install:
- npm link --loglevel error
- rm package-lock.json
- yarn install
script:
- npm run build
- mkdir demo
- cd demo
- ipack new $TEMPLATE
- ipack
- ipack -dx
