matrix:
  include:
    - language: node_js
      node_js:
        - "stable"
      cache:
        directories:
        - "node_modules"
      before_script: 
        - "cd src/AwesomeCMSCore/AwesomeCMSCore"
      script: 
        - "npm install"
        - "npm run lint:js"
        - "npm run lint:style"
    

    - language: csharp
      mono: none
      sudo: required
      dist: xenial
      dotnet: 2.2
      script:
        - dotnet restore src/AwesomeCMSCore
        - dotnet build src/AwesomeCMSCore

