# The pipeline considers the ruby/puppet versions supported by the present SIMP:
# ------------------------------------------------------------------------------
# Release       Puppet   Ruby   EOL
# SIMP 6.3      5.5      2.4.4  TBD***
---
language: ruby
cache: bundler
sudo: false
bundler_args: --without development system_tests --path vendor
notifications:
  email: false
addons:
  apt:
    packages:
      - rpm
      # provides unbuffer
      - expect-dev

stages:
  - check
  - spec
  - package
  - name: deploy
    if: 'tag IS present'

before_install:
  - rm -f Gemfile.lock
  - gem install -v '~> 1.16' bundler

global:
  - STRICT_VARIABLES=yes
  - PUPPET_VERSION="~> 5.5"

rvm: 2.4.4

jobs:
  include:
    - stage: check
      name: 'Validation and metadata checks'
      script:
        - bundle exec rake check:dot_underscore
        - bundle exec rake check:test_file
        - bundle exec rake metadata_lint

    - stage: check
      name: 'Check Puppetfile.*'
      script:
        - bundle exec rake spec

    - stage: package
      name: 'Build EL6 SIMP Packages'
      if: 'NOT env(TRAVIS_IS_SLOW_TODAY) = yes'
      sudo: required
      services:
        - docker
      script:
        - bundle exec rake beaker:suites[rpm_docker,el6]

    - stage: package
      name: 'Build EL6 SIMP Packages (using travis_wait)'
      if: 'env(TRAVIS_IS_SLOW_TODAY) = yes'
      sudo: required
      services:
        - docker
      script:
        - travis_wait 45 unbuffer bundle exec rake beaker:suites[rpm_docker,el6]

    - stage: package
      name: 'Build EL7 SIMP Packages'
      if: 'NOT env(TRAVIS_IS_SLOW_TODAY) = yes'
      sudo: required
      services:
        - docker
      script:
        - bundle exec rake beaker:suites[rpm_docker,el7]

    - stage: package
      name: 'Build EL7 SIMP Packages (using travis_wait)'
      if: 'env(TRAVIS_IS_SLOW_TODAY) = yes'
      sudo: required
      services:
        - docker
      script:
        - travis_wait 45 unbuffer bundle exec rake beaker:suites[rpm_docker,el7]

    - stage: deploy
      script:
        - bundle exec rake spec
      before_deploy:
        - "export PUPMOD_METADATA_VERSION=`ruby -r json -e \"puts JSON.parse(File.read('metadata.json')).fetch('version')\"`"
        - '[[ "${TRAVIS_TAG}" =~ ^simp-${PUPMOD_METADATA_VERSION}(-.+)?$|^${PUPMOD_METADATA_VERSION}(-.+)?$ ]]'
      deploy:
        - provider: puppetforge
          user: simp
          password:
            secure: ""
          on:
            tags: true
            condition: '($SKIP_FORGE_PUBLISH != true)'
        - provider: releases
          api_key:
            secure: ""
          skip_cleanup: true
          on:
            tags: true
            condition: '($SKIP_FORGE_PUBLISH != true)'
