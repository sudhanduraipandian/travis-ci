language: python
env:
  global:
    - STARFISH_VALIDATION_STRICT=true
services:
- docker
python:
- 3.6
dist: trusty
stages:
- test
jobs:
  include:
    - name: Syntax and Tests
      script: make check_notebooks install-src fast
      after_success:
        - bash <(curl -s https://codecov.io/bash)
    - name: Install Napari
      script: pip install .[napari]
    - name: Docker
      if: type = push and branch =~ /^(master|merge)/
      script: make docker
    - name: Allen Notebook
      if: type = push and branch =~ /^(master|merge)/
      script: make install-src run__notebooks/py/allen_smFISH.py
    - name: MERFISH Notebook
      if: type = push and branch =~ /^(master|merge)/
      script: make install-src run__notebooks/py/MERFISH_Pipeline_-_U2O2_Cell_Culture_-_1_FOV.py
    - name: Assay Notebook
      if: type = push and branch =~ /^(master|merge)/
      script: make install-src run__notebooks/py/assay_comparison.py
    - name: osmFISH Notebook
      if: type = push and branch =~ /^(master|merge)/
      script: make install-src run__notebooks/py/osmFISH.py
    - name: DARTFISH Notebook
      if: type = push and branch =~ /^(master|merge)/
      script: make install-src run__notebooks/py/DARTFISH_Pipeline_-_Human_Occipital_Cortex_-_1_FOV.py
    - name: Simulation Notebook
      if: type = push and branch =~ /^(master|merge)/
      script: make install-src run__notebooks/py/Starfish_simulation.py
    - name: ISS Notebook
      if: type = push and branch =~ /^(master|merge)/
      script: make install-src run__notebooks/py/ISS_Pipeline_-_Breast_-_1_FOV.py
    - name: SeqFISH Notebook
      if: type = push and branch =~ /^(master|merge)/
      script: make install-src run__notebooks/py/SeqFISH.py
    - name: Released Notebooks
      if: type = cron and branch =~ /^(master|merge)/
      script: make check_notebooks install-pypi run_notebooks
    - name: Check Requirements
      if: type = cron AND branch = /^master$/
      script: make refresh_all_requirements check_requirements
cache:
  directories:
  - $HOME/.cache/pip
  - $HOME/.starfish/cache
notifications:
  slack:
    secure: 
    on_success: change
