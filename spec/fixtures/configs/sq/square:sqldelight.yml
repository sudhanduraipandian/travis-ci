os:
  - linux
  - osx

osx_image: xcode9.3

language: android

jdk:
  - oraclejdk8

before_install: if [[ "$TRAVIS_OS_NAME" != "osx" ]]; then .buildscript/before_linux.sh; fi

install: if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then ./gradlew :sqldelight-runtime:build :drivers:ios-driver:iosTest :sqldelight-gradle-plugin:test; else ./gradlew build assembleAndroidTest --stacktrace; fi

before_script: if [[ "$TRAVIS_OS_NAME" != "osx" ]]; then android-wait-for-emulator; adb shell input keyevent 82; fi

script: if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then .buildscript/deploy_snapshot.sh ":sqldelight-runtime:publish :drivers:ios-driver:publish :extensions:coroutines-extensions:publish"; else ./gradlew connectedCheck --stacktrace; fi

after_success: if [[ "$TRAVIS_OS_NAME" != "osx" ]]; then .buildscript/deploy_snapshot.sh uploadArchives; fi

env:
  global:
    - GRADLE_OPTS: "-Dorg.gradle.configureondemand=true -Dorg.gradle.parallel=true -Dorg.gradle.workers.max=2 -Dkotlin.incremental=false"
    - secure: ""
    - secure: ""

branches:
  except:
    - gh-pages

notifications:
  email: false

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.konan/
