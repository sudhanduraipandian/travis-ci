sudo: false

git:
  depth: 1

branches:
  only:
    - master
    - /^greenkeeper/.*$/

language: node_js

node_js:
  - '8'
  - '10'

# cache node modules
cache:
  directories:
    - $HOME/.npm
    - node_modules

before_install:
  - npm install -g npm@latest

deploy:
  provider: heroku
  api_key:
    secure: 
  app: stylelint-demo
  on:
    repo: stylelint/stylelint-demo
