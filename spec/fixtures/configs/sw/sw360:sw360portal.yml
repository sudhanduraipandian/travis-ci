sudo: required
dist: trusty
language: java
jdk: openjdk8

cache:
  apt: true
  directories:
    - $HOME/.m2
    - /tmp/

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y couchdb
  - sudo ./scripts/install-thrift.sh --no-cleanup
  - sudo service couchdb restart
install: mvn dependency:resolve || true

env: MVN_ARGS="package"
script: mvn --fail-at-end $MVN_ARGS

matrix:
  include:
    - env: MVN_ARGS="package"
    - env: MVN_ARGS="validate"
      before_install:
    - env: MVN_ARGS="dependency:analyze -DfailOnWarning"
      install: mvn package -DskipTests
    - before_install: true
      install: true
      script: .travis/testForLicenseHeaders.sh
      env: DESC="test for license headers"
  allow_failures:
    - env: MVN_ARGS="dependency:analyze -DfailOnWarning"
