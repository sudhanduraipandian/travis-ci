install:
  - python --version
  - pip --version
  - pip install --upgrade pip
  - pip install -r ./config/requirements_development.txt # Needed for flake8
  - node --version
  - npm --version
  - npm install
script:
  - python tabbycat/manage.py test -v 2 --exclude-tag=selenium
  - npm run lint
  - python manage.py test -v 2 --exclude-tag=selenium

