language: rust

cache: cargo

matrix:
  include:
    # Linux, Rust stable: the "main" build; we do code coverage, AppImage generation, etc.
    - os: linux
      sudo: required
      dist: xenial
      rust: stable
      env: RUSTFLAGS="-C link-dead-code"
    # Linux, Rust beta: just a smoke test
    - os: linux
      sudo: required
      dist: xenial
      rust: beta
    # Linux, Rust nightly: not even a smoke test; failure is allowed
    - os: linux
      sudo: required
      dist: xenial
      rust: nightly
    # MacOS, Rust stable: just a smoke test
    - os: osx
      osx_image: xcode8.3
      rust: stable
    # Static build for Linux; Rust nightly required
    - os: linux
      sudo: required
      dist: xenial
      rust: nightly
      env: IMAGE=x86_64-alpine-linux-musl
  allow_failures:
    - rust: nightly

addons:
  apt:
    packages:
      - libgraphite2-dev
      - libharfbuzz-dev
      - libfontconfig1-dev
      - libicu-dev
      - libssl-dev
      - openssl
      - zlib1g-dev
  homebrew:
    packages:
      - harfbuzz
      - openssl

install: true
script: source dist/travis.sh
