language: node_js
sudo: false
node_js:
  - "6"
  - "8"
  - "10"
  - "11"

stages:
  - name: test
    if: (type = push) OR (type = pull_request)
  - name: azure
    if: (type = push)
  - name: lint
    if: (type = push) OR (type = pull_request)
  - name: release
    if: (type = push) AND (branch = master)
  - name: tag-latest
    if: (type = cron)

services:
  - docker

before_install:
  - docker pull microsoft/mssql-server-linux
  - docker run -e 'ACCEPT_EULA=Y' -e 'SA_PASSWORD=yourStrong(!)Password' -p 1433:1433 -d microsoft/mssql-server-linux

  - mkdir ~/.tedious
  - >
    echo '{
      "config": {
        "server": "localhost",
        "authentication": {
          "type": "default",
          "options": {
            "userName": "sa",
            "password": "yourStrong(!)Password"
          }
        },
        "options": {
          "port": 1433,
          "database": "master"
        }
      }
    }' > ~/.tedious/test-connection.json

before_script:
  - npm prune

script:
  - npm run test
  - TEDIOUS_TDS_VERSION=7_4   npm run test-integration
  - TEDIOUS_TDS_VERSION=7_3_B npm run test-integration
  - TEDIOUS_TDS_VERSION=7_3_A npm run test-integration
  - TEDIOUS_TDS_VERSION=7_2   npm run test-integration
  - TEDIOUS_TDS_VERSION=7_1   npm run test-integration

jobs:
  include:
    - stage: lint
      node_js: 6
      before_install: skip
      before_script: skip
      script:
        - npm run lint
        - commitlint-travis

    - stage: azure
      node_js: 8
      before_install:
      - mkdir ~/.tedious
      - >
        echo '{
          "config": {
            "server": "'${AZURE_SERVER}'",
            "authentication": {
              "type": "default",
              "options": {
                "userName": "'${AZURE_USERNAME}'",
                "password": "'${AZURE_PASS}'"
              }
            },
            "options": {
              "database": "test"
            }
          }
        }' > ~/.tedious/test-connection.json
      before_script: skip
      script: npm run test-integration

    - stage: azure
      node_js: 8
      before_install:
      - mkdir ~/.tedious
      - >
        echo '{
          "config": {
            "server": "'${AZURE_SERVER}'",
            "authentication": {
              "type": "azure-active-directory-password",
              "options": {
                "userName": "'${AZURE_AD_USER}'",
                "password": "'${AZURE_AD_PASS}'"
              }
            },
            "options": {
              "database": "test"
            }
          }
        }' > ~/.tedious/test-connection.json
      before_script: skip
      script: npm run test-integration

    - stage: release
      node_js: 8
      before_install: skip
      before_script: skip
      script: npm run semantic-release

    - stage: tag-latest
      node_js: 8
      before_install:
        - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" > .npmrc
      before_script: skip
      script:
        - |
          read next latest <<< $(npm info tedious --json | jq -r '."dist-tags".next, ."dist-tags".latest')
          if [ "$(printf '%s\n' "$latest" "$next" | sort -V | tail -n 1)" != "$latest" ]; then
            date_format="%Y-%m-%dT%H:%M:%SZ"

            publish_date=$(date -d $(npm info tedious --json | jq -r '.time["'"$next"'"]') +$date_format)
            week_ago=$(date -d '-7 days' +$date_format)

            if [[ "$publish_date" < "$week_ago" || "$publish_date" == "$week_ago" ]]; then
              npm dist-tag add "tedious@$next" latest
            fi
          fi
