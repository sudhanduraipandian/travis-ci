language: java
script:
- mvn -Dsurefire.rerunFailingTestsCount=3 cobertura:cobertura test
- mvn checkstyle:check
after_success:
- mvn coveralls:report
- mvn clean package
jdk:
- oraclejdk8
cache:
  directories:
  - "$HOME/.m2"
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - tmc
    - target/tmc-cli-*.jar
  on:
    repo: testmycode/tmc-cli
    tags: true
    jdk: oraclejdk8
