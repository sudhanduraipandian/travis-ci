language: cpp
compiler: gcc
os: linux
branches:
    except:
        - /^untagged/
        - /^suanPan/
addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - g++-7
            - gfortran-7
rust:
    - nightly
script:
    - 'export CC=gcc-7'
    - 'export CXX=g++-7'
    - 'export FC=gfortran-7'
    - 'mkdir cmake-build-release && cd cmake-build-release'
    - 'cmake -DCMAKE_BUILD_TYPE=Release -DBUILD_MULTITHREAD=ON -DUSE_HDF5=ON ../'
    - 'make -j4'
    - 'cd ../'
    - 'mkdir cmake-build-debug && cd cmake-build-debug'
    - 'cmake -DCMAKE_BUILD_TYPE=Debug -DTEST_COVERAGE=ON -DUSE_HDF5=ON ../'
    - 'make -j4'
after_success:
