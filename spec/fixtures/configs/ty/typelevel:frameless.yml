language: scala
sudo: false

sbt_args: "-J-Xmx2G"

jobs:
  include:
    - stage: Documentation 2.12
      env: PHASE=A
      scala: 2.12.8
    - stage: Documentation 2.11
      env: PHASE=A
      scala: 2.11.12
    - stage: Unit Tests 2.12
      env: PHASE=B
      scala: 2.12.8
    - stage: Unit Tests 2.11
      env: PHASE=B
      scala: 2.11.12
    - stage: Publish 2.11
      env: PHASE=C
      scala: 2.11.12
    - stage: Publish 2.12
      env: PHASE=C
      scala: 2.12.8

script:
  - scripts/travis-publish.sh

after_script:
  - find $HOME/.sbt -name "*.lock" | xargs rm
  - find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm

notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/3d34c1a2985add1a5cb5
    on_success: change
    on_failure: always
    on_start: never

env:
  global:
  - secure: 
  - secure: 

# These directories are cached to S3 at the end of the build
cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/
