sudo: required
language: python
python:
- 3.6.5
services:
  - docker
install:
  - sudo apt-get update
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - pip install -r requirements.txt
script:
  - python -m spacy download en_core_web_sm
  - python -W ignore -m unittest discover
notifications:
  slack:
    secure: 

