sudo: false
language: node_js
node_js:
- stable
os:
- osx
- linux
install:
- npm install
script:
- npm run build
- npm run test
before_deploy:
- npm run package
deploy:
  provider: releases
  draft: true
  prerelease: true
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file:
    - dist/*.dmg
    - dist/*.zip
    - dist/*.AppImage
  on:
    tags: true
    repo: veonim/veonim
cache:
  directories:
  - binaries
  - node_modules
  - $HOME/.electron
