sudo: required

dist: xenial

os:
  - linux

language: python

env:
  global:
    # Doctr deploy key for vtkiorg/vtki
    - secure: ""

before_install:
  # configure a headless display
  - git clone --depth 1 git://github.com/vtkiorg/gl-ci-helpers.git
  - source ./gl-ci-helpers/travis/setup_headless_display.sh

install:
  - pip install -r requirements.txt
  - pip install -r requirements_docs.txt
  - pip install -U doctr
  - pip install cookiecutter
  - pip install -e .
  - which python
  - python -c "import vtk; print(vtk.VTK_VERSION)"
  - python -c "import imageio; imageio.plugins.ffmpeg.download()"
  - pip list

before_script:
  - echo $TRAVIS_COMMIT
  - echo $TRAVIS_TAG
  - echo $TRAVIS_BRANCH
  - echo $TRAVIS_BUILD_NUMBER
  - echo $TRAVIS_REPO_SLUG

matrix:
  include:
    # Test the core API on Python 3.5, 3.6, and 3.7
    - name: Core API 3.5
      python: 3.5
      # Run the test suite and generate coverage report
      script: pytest -v --cov vtki
    - name: Core API 3.6
      python: 3.6
      # Run the test suite and generate coverage report
      script: pytest -v --cov vtki
    - name: Core API 3.7
      python: 3.7
      env:
        - REPORT_COVERAGE: true
        # Deploy to PyPI when core testing passes on 3.7 on tags
        - VTKI_DEPLOY: true
      # Run the test suite and generate coverage report
      script: pytest -v --cov vtki

    # Test the package docstrings on Python 3.5, 3.6, and 3.7
    - name: Package Docstrings 3.5
      python: 3.5
      # Run all code examples in the docstrings
      script: pytest -v --doctest-modules vtki
    - name: Package Docstrings 3.6
      python: 3.6
      # Run all code examples in the docstrings
      script: pytest -v --cov --doctest-modules vtki
    - name: Package Docstrings 3.7
      python: 3.7
      env:
        - REPORT_COVERAGE: true
      # Run all code examples in the docstrings
      script: pytest -v --cov --doctest-modules vtki

    # Test notebooks on Python 3.6 and 3.7
    - name: Notebooks 3.6
      python: 3.6
      # Now make sure notebooks are running
      # TODO: add below: pytest -v --nbval-lax --current-env --disable-warnings tests/*.ipynb;
      script: |
        pytest -v --nbval-lax --current-env --disable-warnings tests/*.ipynb;
        pytest -v --nbval-lax --current-env --disable-warnings notebooks/*.ipynb;
    - name: Notebooks 3.6 with panel
      python: 3.6
      # Now make sure notebooks are running
      script: |
        pip install panel;
        pytest -v --nbval-lax --current-env --disable-warnings tests/*.ipynb;
        pytest -v --nbval-lax --current-env --disable-warnings notebooks/*.ipynb;
    - name: Notebooks 3.7 with panel
      python: 3.7
      # Now make sure notebooks are running
      script: |
        pip install panel;
        pytest -v --nbval-lax --current-env --disable-warnings tests/*.ipynb;
        pytest -v --nbval-lax --current-env --disable-warnings notebooks/*.ipynb;
    - name: Notebooks 3.7
      python: 3.7
      env:
        - REPORT_COVERAGE: false
      # Now make sure notebooks are running
      script: |
        pytest -v --nbval-lax --current-env --disable-warnings tests/*.ipynb;
        pytest -v --nbval-lax --current-env --disable-warnings notebooks/*.ipynb;

    # Build/test/deploy documentation on 3.7 only
    - name: Documentation Build/Deploy 3.7
      python: 3.7
      env:
        - REPORT_COVERAGE: false
      # Run `make html` before `make doctest` to avoid segfault.
      # Then rerun `make html` to use updated figures from `make doctest`
      script: |
        cd ./docs/;
        export VTKI_OFFSCREEN=True;
        set -e;
        make html;
        make doctest;
        make html;
        cd ..;
  allow_failures:
    - name: Notebooks 3.6 with panel
      python: 3.6
      # Now make sure notebooks are running
      script: |
        pip install panel;
        pytest -v --nbval-lax --current-env --disable-warnings tests/*.ipynb;
        pytest -v --nbval-lax --current-env --disable-warnings notebooks/*.ipynb;
    - name: Notebooks 3.7 with panel
      python: 3.7
      # Now make sure notebooks are running
      script: |
        pip install panel;
        pytest -v --nbval-lax --current-env --disable-warnings tests/*.ipynb;
        pytest -v --nbval-lax --current-env --disable-warnings notebooks/*.ipynb;


after_success:
  - if [[($TRAVIS_PYTHON_VERSION == 3.7) && ($REPORT_COVERAGE == 'true')]]; then
      echo "Uploading coverage to Codecov";
      codecov;
    fi

cache:
  directories:
  - "$HOME/.cache/pip"

deploy:
  - provider: script
    script: sh ./docs/deploy_docs_from_travis.sh
    skip_cleanup: true
    on:
      condition: ($TRAVIS_PYTHON_VERSION == 3.7) && ($TRAVIS_REPO_SLUG == 'vtkiorg/vtki') && ($TRAVIS_BRANCH == 'master') && ($DOCS_TRIGGER == 'BANE_RULES')
  - provider: pypi
    user: akaszynski
    distributions: sdist
    on:
      condition: ($TRAVIS_PYTHON_VERSION == 3.7) && ($VTKI_DEPLOY == 'true')
      tags: true
    password: $PYPI_PASSWORD

notifications:
  email: false
