language: ruby

services:
  - docker

before_install:
  - docker pull mongo:latest
  - docker run --name mongo -p 27017:27017 -d mongo mongod --smallfiles
  - docker pull rabbitmq:latest
  - docker run -d --hostname rabbitmq --name rabbitmq rabbitmq:latest
  - docker build --tag webgold .
  - docker ps -a
  - docker run --link mongo:mongo --link rabbitmq:rabbitmq -v `pwd`:/srv/host webgold /bin/sh -c "export WRIO_CONFIG=config.json.travis && gulp test"

script:
  - docker ps -a

branches:
  only:
