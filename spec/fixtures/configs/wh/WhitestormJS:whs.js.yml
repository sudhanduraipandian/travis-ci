sudo: required
dist: trusty
language: node_js
os: linux
sudo: required
dist: trusty
group: deprecated-2017Q2
addons:
  apt:
    packages:
    - mesa-utils
    - xvfb
    - libgl1-mesa-dri
    - libglapi-mesa
    - libosmesa6
node_js:
  - "6"
before_script:
  - export DISPLAY=:99.0; sh -e /etc/init.d/xvfb start
  - if [[ `npm -v` != 3* ]]; then npm i -g npm@3; fi
  - npm install
  - npm run build
script:
  - npm test
after_success:
  - jest --coverage
  - cat ./coverage/lcov.info | node_modules/.bin/coveralls --verbose
  - rm -rf ./coverage
before_deploy:
  - gulp examples:build
  - gulp docs --all
deploy:
  provider: surge
  project: ./
  domain: whs-dev.surge.sh
  skip_cleanup: true
  on: dev
deploy:
  provider: surge
  project: ./docs/public/
  domain: whs.io
  skip_cleanup: true
  on:
    branch: master
    tags: true
deploy:
  provider: npm
  email: hirako2000@gmail.com
  api_key:
    secure: ""
  on:
    branch: master
    tags: true
  skip_cleanup: true
