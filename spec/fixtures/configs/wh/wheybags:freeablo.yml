language: generic

branches:
  only:
  - master

sudo: false
dist: trusty

cache:
  directories:
  - $HOME/.hunter
  
addons:
  apt:
    packages:
      - python3-pip

matrix:
  include:
    - os: linux  
      env: JOB=build
    - os: linux
      env: JOB=clang-format
    - os: osx
      env: JOB=build

script: ./travis.sh
     
after_success:
- ./update-gh-pages.sh

notifications:
  recipients:
  - wheybags+travis.ci@wheybags.com
  email:
    on_success: change
    on_failure: always
