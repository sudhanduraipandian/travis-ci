sudo: false
dist: trusty
addons:
  apt:
    packages:
      - libxml2-dev
      - libcppunit-dev
language: cpp
compiler:
  - clang
  - gcc
script:
  - mkdir build
  - pushd build
  - cmake -DCMAKE_INSTALL_PREFIX=$HOME/xrootd -DENABLE_TESTS=1 ..
  - make
  - make install
  - popd
