language: php

addons:
  apt:
    packages:
      # Needed for `xmllint`.
      - libxml2-utils

notifications:
  email:
    on_success: never
    on_failure: change

cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/.npm
    - $HOME/.nvm/.cache
    - $HOME/phpunit-bin
    - $HOME/deployment-targets

install:
  - composer install
  - nvm install 8.15.1 && nvm use 8.15.1
  - npm install
  - npm run build
  - export DEV_LIB_PATH=vendor/xwp/wp-dev-lib/scripts
  - source "$DEV_LIB_PATH/travis.install.sh"

script:
  - source "$DEV_LIB_PATH/travis.script.sh"

after_script:
  - source "$DEV_LIB_PATH/travis.after_script.sh"

jobs:
  include:
    - stage: test
      php: "7.3"
      env: WP_VERSION=trunk
    - php: "7.2"
      env: WP_VERSION=latest DEV_LIB_SKIP=phpcs
    - php: "5.6"
      env: WP_VERSION=latest DEV_LIB_SKIP=phpcs
    - php: "5.6"
      env: WP_VERSION=latest DEV_LIB_SKIP=phpcs
    - php: "7.1"
      env: WP_VERSION=latest DEV_LIB_SKIP=phpcs
    - php: "7.0"
      env: WP_VERSION=latest DEV_LIB_SKIP=phpcs
