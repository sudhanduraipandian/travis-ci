language: python

matrix:
    include:
        - os: linux
          sudo: required
          python: 3.6
          services: docker
          env: DEPLOY=true
        - os: linux
          sudo: required
          python: 2.7
        - os: osx
          sudo: required
          language: generic
          env: PY_VERSION="3.6.6" DEPLOY=true
          osx_image: xcode10.1

before_install:
  - |
    if [[ "$TRAVIS_OS_NAME" == "osx" ]]
    then
      brew update
      brew install ykpers libyubikey libusb swig openssl
      brew upgrade pyenv
      eval "$(pyenv init -)"
      env PYTHON_CONFIGURE_OPTS="--enable-framework CC=clang" pyenv install $PY_VERSION
      pyenv global $PY_VERSION
    fi
  - |
    if [[ "$TRAVIS_OS_NAME" == "linux" ]]
    then
      docker build -t xenial -f docker/xenial/Dockerfile .
      docker build -t xenial-pyinstaller -f docker/xenial-pyinstaller/Dockerfile .
      docker build -t centos7-rpm -f docker/centos7-rpm/Dockerfile .
      sudo apt-add-repository -y ppa:yubico/stable
      sudo apt-get update
      sudo apt-get install -qq libykpers-1-1 python-pyscard swig libpcsclite-dev
      pip install --disable-pip-version-check --upgrade pip
    fi

install:
  - |
    if [[ "$TRAVIS_OS_NAME" == "linux" ]]
    then
      pip install pre-commit
      pre-commit run --all-files
      pip install -e .
      python setup.py test
      python setup.py sdist
    fi

script:
  - |
    if [[ "$TRAVIS_OS_NAME" == "osx" ]]
    then
      find /usr/local/Cellar/json-c/ -name '*.dylib' -exec sudo cp '{}' . ';'
      find /usr/local/Cellar/ykpers/ -name '*.dylib' -exec sudo cp '{}' . ';'
      find /usr/local/Cellar/libyubikey/ -name '*.dylib' -exec sudo cp '{}' . ';'
      pip3 install --upgrade pip
      pip3 install .
      pip3 install pyinstaller
      pyinstaller --console --onefile --clean ykman.spec
    fi

after_success:
  - mkdir deploy
  - |
    if [[ "$TRAVIS_OS_NAME" == "osx" ]]
    then
      cd dist && zip yubikey-manager-$TRAVIS_BRANCH-mac.zip ykman && cd ..
      cp dist/yubikey-manager-$TRAVIS_BRANCH-mac.zip deploy/
    fi
  - |
    if [[ "$TRAVIS_OS_NAME" == "linux" ]]
    then
      cp dist/yubikey-manager-*.tar.gz deploy/yubikey-manager-$TRAVIS_BRANCH.tar.gz
      id=$(docker create xenial)
      docker cp $id:/yubikey-manager-debian-packages.tar.gz deploy/yubikey-manager-$TRAVIS_BRANCH-deb.tar.gz
      id=$(docker create xenial-pyinstaller)
      docker cp $id:/yubikey-manager/dist/ykman dist/ykman
      cd dist && zip yubikey-manager-$TRAVIS_BRANCH-linux.zip ykman && cd ..
      cp dist/yubikey-manager-$TRAVIS_BRANCH-linux.zip deploy/
      id=$(docker create centos7-rpm)
      docker cp $id:/yubikey-manager-centos7-rpms.tar.gz deploy/yubikey-manager-$TRAVIS_BRANCH-centos7-rpms.tar.gz
    fi

deploy:
  provider: s3
  access_key_id: "$AWS_KEY_ID"
  secret_access_key: "$AWS_SECRET_KEY"
  bucket: "$AWS_BUCKET"
  skip_cleanup: true
  acl: public-read
  region: eu-west-1
  local-dir: "deploy/"
  upload-dir: "yubikey-manager"
  on:
    all_branches: true
    condition: $DEPLOY = true
