addons:
  postgresql: "9.4"
  apt:
    packages:
      - nodejs
      - libfreetype6-dev
  firefox: "55.0"

notifications:
  email: false
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/8d72dd7ee741cd5e98c6
    on_success: change  always
    on_failure: always  always
    on_start: never     always

sudo: false

language: python

cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/.nvm

branches:
  except:
    - /^deploy-.*$/

services:
  - postgresql
  - redis
  - rabbitmq

env:
  - REQUIREMENTS=prod E2E="no" SQLALCHEMY_DATABASE_URI="postgresql+psycopg2://postgres@localhost:5432/zenodo"
  - REQUIREMENTS=latest E2E="no" SQLALCHEMY_DATABASE_URI="postgresql+psycopg2://postgres@localhost:5432/zenodo"
  - REQUIREMENTS=prod E2E="no" SQLALCHEMY_DATABASE_URI="sqlite:///zenodo.db"
  - REQUIREMENTS=prod E2E="yes" SQLALCHEMY_DATABASE_URI="postgresql+psycopg2://postgres@localhost:5432/zenodo"

python:
  - "2.7"
  - "3.5"

matrix:
  allow_failures:
    - env: REQUIREMENTS=latest E2E="no" SQLALCHEMY_DATABASE_URI="postgresql+psycopg2://postgres@localhost:5432/zenodo"

before_install:
  - "mkdir /tmp/elasticsearch"
  - "wget -O - https://download.elasticsearch.org/elasticsearch/release/org/elasticsearch/distribution/tar/elasticsearch/2.3.5/elasticsearch-2.3.5.tar.gz | tar xz --directory=/tmp/elasticsearch --strip-components=1"
  - "/tmp/elasticsearch/bin/plugin install -b mapper-attachments"
  - "/tmp/elasticsearch/bin/elasticsearch > /tmp/local-es.log &"
  - "travis_retry pip install --upgrade pip setuptools py"
  - "travis_retry pip install wheel coveralls requirements-builder"
  - "./scripts/setup-npm.sh"
  - "cat requirements.txt > .travis-prod-requirements.txt"
  - "requirements-builder --level=pypi setup.py > .travis-latest-requirements.txt"
  - "if [ ${E2E} == 'yes' ]; then wget https://github.com/mozilla/geckodriver/releases/download/v0.18.0/geckodriver-v0.18.0-linux64.tar.gz; mkdir geckodriver; tar -xzf geckodriver-v0.18.0-linux64.tar.gz -C geckodriver; export PATH=$PATH:$PWD/geckodriver; fi"

install:
  - "cat .travis-${REQUIREMENTS}-requirements.txt"
  - "travis_retry pip install -r .travis-${REQUIREMENTS}-requirements.txt"
  - "travis_retry pip install -e .[all,postgresql,elasticsearch2]"
  - pip freeze
  - "./scripts/setup-assets.sh"

before_script:
  - "if [ ${E2E} == 'yes' ]; then export DISPLAY=:99.0; sh -e /etc/init.d/xvfb start; export E2E_WEBDRIVER_BROWSERS='Firefox'; fi"
  # Allow ES to start
  - sleep 10
  - curl http://127.0.0.1:9200 && echo "Elasticsearch is up!" || cat /tmp/local-es.log

script:
  - "if [ ${E2E} == 'yes' ]; then py.test tests/e2e/; else ./run-tests.sh; fi"

after_success:
  - coveralls
